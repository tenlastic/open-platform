apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: zookeeper
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: zookeeper
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: zookeeper
    version: 6.3.4
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/high-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - zookeeper
              topologyKey: kubernetes.io/hostname
    allowAnonymousLogin: false
    auth:
      clientUser: admin
      enabled: true
      existingSecret: zookeeper
      serverUsers: admin
    image:
      tag: 3.6.2
    persistence:
      size: 8Gi
      storageClass: standard-expandable
    podLabels:
      release: zookeeper
    replicaCount: 3
    resources:
      requests:
        cpu: 100m
