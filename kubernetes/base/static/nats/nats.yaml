apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: nats
  namespace: static
spec:
  chart:
    git: https://github.com/nats-io/k8s.git
    path: helm/charts/nats
    ref: d1beccca2b0b15f79c592be138b25cdc92ed7216
  releaseName: nats
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - nats
              topologyKey: kubernetes.io/hostname
    auth:
      enabled: true
      systemAccount: system
    cluster:
      enabled: true
      replicas: 3
    nats:
      jetstream:
        enabled: true
        fileStorage:
          enabled: true
          size: 8Gi
          storageDirectory: /data/
          storageClassName: balanced-expandable
        memStorage:
          enabled: true
          size: 2Gi
      logging:
        debug: true
        trace: true
      resources:
        requests:
          cpu: 50m
          memory: 250Mi
    natsbox:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - nats
                topologyKey: kubernetes.io/hostname
      resources:
        requests:
          cpu: 50m
          memory: 50Mi
  valuesFrom:
    - secretKeyRef:
        key: values.yaml
        name: nats
        namespace: static
        optional: true
