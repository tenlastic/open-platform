apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: provisioner
  namespace: static
rules:
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provisioner
  namespace: static
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: provisioner
subjects:
  - kind: ServiceAccount
    name: provisioner
    namespace: static
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provisioner
  namespace: static
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: provisioner
  name: provisioner
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app: provisioner
  template:
    metadata:
      labels:
        app: provisioner
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - provisioner
                topologyKey: kubernetes.io/hostname
      containers:
        - name: provisioner
          image: tenlastic/provisioner:0.0.302
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 25m
              memory: 75Mi
      serviceAccountName: provisioner
