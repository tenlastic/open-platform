apiVersion: v1
kind: ServiceAccount
metadata:
  name: wss
  namespace: static
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: wss
  name: wss
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wss
  serviceName: wss-headless
  template:
    metadata:
      labels:
        app: wss
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - wss
                topologyKey: kubernetes.io/hostname
      containers:
        - name: wss
          image: tenlastic/wss:0.0.248
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
      serviceAccountName: wss
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wss
    service: wss
  name: wss
  namespace: static
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: wss
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wss
    service: wss
  name: wss-headless
  namespace: static
spec:
  clusterIP: None
  ports:
    - port: 3000
      name: http
  selector:
    app: wss
