apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: ingress-nginx
  namespace: static
spec:
  chart:
    git: https://github.com/tenlastic/open-platform
    path: kubernetes/helm/ingress-nginx/
    ref: master
    skipDepUpdate: true
  releaseName: ingress-nginx
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - ingress-ginx
                topologyKey: kubernetes.io/hostname
      replicaCount: 3
      resources:
        requests:
          cpu: 25m
          memory: 100Mi
