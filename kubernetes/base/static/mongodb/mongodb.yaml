apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: mongodb
  namespace: static
spec:
  chart:
    git: https://github.com/tenlastic/open-platform
    path: kubernetes/helm/mongodb/
    ref: master
    skipDepUpdate: true
  releaseName: mongodb
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - mongodb
              topologyKey: kubernetes.io/hostname
    arbiter:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mongodb
                topologyKey: kubernetes.io/hostname
      resources:
        requests:
          cpu: 50m
          memory: 250Mi
    architecture: replicaset
    auth:
      existingSecret: mongodb
    image:
      tag: 5.0.6
    persistence:
      size: 8Gi
      storageClass: balanced-expandable
    podLabels:
      release: mongodb
    replicaCount: 3
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
