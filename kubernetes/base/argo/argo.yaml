apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: argo
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: argo
  chart:
    repository: https://argoproj.github.io/argo-helm
    name: argo
    version: 0.15.2
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/high-priority
                    operator: Exists
      containerRuntimeExecutor: k8sapi
      replicas: 1
      resources:
        requests:
          cpu: 50m
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      replicas: 3
      resources:
        requests:
          cpu: 50m
    singleNamespace: true
    workflow:
      rbac:
        create: true
      serviceAccount:
        create: true
