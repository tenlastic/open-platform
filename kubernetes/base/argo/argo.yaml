apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: argo
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: argo
  chart:
    repository: https://argoproj.github.io/argo-helm
    name: argo
    version: 0.15.2
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/high-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - argo-workflow-controller
                topologyKey: kubernetes.io/hostname
      podLabels:
        app: argo-workflow-controller
        release: argo
      replicas: 1
      resources:
        requests:
          cpu: 50m
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      podLabels:
        app: argo-server
        release: argo
      replicas: 3
      resources:
        requests:
          cpu: 50m
    singleNamespace: true
