apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: argo
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: argo
  chart:
    repository: https://argoproj.github.io/argo-helm
    name: argo
    version: 0.15.2
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/high-priority
                    operator: Exists
      containerRuntimeExecutor: k8sapi
      replicas: 1
      resources:
        requests:
          cpu: 50m
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      replicas: 3
      resources:
        requests:
          cpu: 50m
    singleNamespace: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflow
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - patch
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflow
subjects:
  - kind: ServiceAccount
    name: argo-workflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow
