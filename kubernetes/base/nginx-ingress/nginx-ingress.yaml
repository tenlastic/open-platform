apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://helm.nginx.com/stable
    name: nginx-ingress
    version: 0.7.1
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/high-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: release
                      operator: In
                      values:
                        - nginx-ingress
                topologyKey: kubernetes.io/hostname
      replicaCount: 3
      resources:
        requests:
          cpu: 50m
      service:
        loadBalancerIP: 23.251.159.210
