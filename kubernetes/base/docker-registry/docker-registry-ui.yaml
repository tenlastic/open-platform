apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry-ui
  labels:
    app: docker-registry-ui
    release: docker-registry
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docker-registry-ui
      release: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry-ui
        release: docker-registry
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - docker-registry-ui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: docker-registry-ui
          image: joxit/docker-registry-ui:static
          env:
            - name: REGISTRY_URL
              value: http://docker-registry:5000
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry-ui
  labels:
    app: docker-registry-ui
    release: docker-registry
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: docker-registry-ui
