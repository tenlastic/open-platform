admin:
  existingSecret: "admin-credentials"
  passwordKey: password
  userKey: username
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: tenlastic.com/low-priority
              operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - grafana
        topologyKey: kubernetes.io/hostname
replicas: 3
resources:
  requests:
    memory: 64Mi
    cpu: 50m
service:
  port: 3000
