affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: tenlastic.com/low-priority
              operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - flux
        topologyKey: kubernetes.io/hostname
helmOperator:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: tenlastic.com/low-priority
                operator: Exists
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - flux-helm-operator
          topologyKey: kubernetes.io/hostname
  create: true
  createCRD: true
  replicaCount: 3
git:
  path: kubernetes/production
  readonly: true
  url: https://github.com/tenlastic/open-platform
replicaCount: 3
syncGarbageCollection:
  enabled: true
