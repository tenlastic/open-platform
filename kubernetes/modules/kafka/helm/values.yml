affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: tenlastic.com/low-priority
              operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - kafka
        topologyKey: kubernetes.io/hostname
persistence:
  storageClass: standard-expandable
prometheus:
  kafka:
    enabled: true
  jmx:
    enabled: true
replicas: 3
resources:
  requests:
    memory: 128M
    cpu: 100m
zookeeper:
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - preference:
            matchExpressions:
              - key: tenlastic.com/high-priority
                operator: Exists
          weight: 100
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                app: zookeeper
            topologyKey: kubernetes.io/hostname
          weight: 100
  resources:
    requests:
      memory: 128M
      cpu: 100m
