apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-ui
  labels:
    app: home-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-ui
  template:
    metadata:
      labels:
        app: home-ui
    spec:
      containers:
        - name: home-ui
          image: node:12
          command: ["npm", "run", "start"]
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: node-modules
              mountPath: /usr/src/app/projects/javascript/node_modules/
            - name: workspace
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/angular/applications/home/
      volumes:
        - name: node-modules
          persistentVolumeClaim:
            claimName: node-modules
        - name: workspace
          hostPath:
            path: /run/desktop/mnt/host/c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: home-ui
  labels:
    app: home-ui
    service: home-ui
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: home-ui
