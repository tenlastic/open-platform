apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: launcher-ui
  labels:
    app: launcher-ui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: launcher-ui
    spec:
      containers:
        - name: launcher-ui
          image: node:10
          command: ["npm", "run", "start"]
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: app
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/angular/applications/launcher/
      volumes:
        - name: app
          hostPath:
            path: /c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: launcher-ui
  labels:
    app: launcher-ui
    service: launcher-ui
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: launcher-ui
