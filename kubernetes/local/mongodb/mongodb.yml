apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mongodb
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: mongodb
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: mongodb
    version: 10.4.1
  values:
    architecture: replicaset
    auth:
      replicaSetKey: 1234567890
      rootPassword: password
    image:
      tag: 4.4.3
    replicaCount: 3
    resources:
      requests:
        memory: 50m
        cpu: 50m
