apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoku
  labels:
    app: mongoku
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoku
  template:
    metadata:
      labels:
        app: mongoku
    spec:
      containers:
        - name: mongoku
          image: huggingface/mongoku:latest
          env:
            - name: MONGOKU_DEFAULT_HOST
              value: mongodb://root:password@mongodb-0.mongodb-headless,mongodb-1.mongodb-headless,mongodb-2.mongodb-headless:27017/admin?replicaSet=rs0
          ports:
            - containerPort: 3100
---
apiVersion: v1
kind: Service
metadata:
  name: mongoku
  labels:
    app: mongoku
    service: mongoku
spec:
  ports:
    - port: 3100
      name: http
  selector:
    app: mongoku
