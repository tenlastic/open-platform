apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: node:10
          command: ["npm", "run", "start"]
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
          volumeMounts:
            - name: app
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/api/
      volumes:
        - name: app
          hostPath:
            path: /c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
    service: api
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: api
