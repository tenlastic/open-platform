apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: game-server-api-role
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-server-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: game-server-api-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: game-server-api-role
subjects:
  - kind: ServiceAccount
    name: game-server-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: game-server-api
  labels:
    app: game-server-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: game-server-api
    spec:
      containers:
        - name: game-server-api
          image: node:10
          command: ["npm", "run", "start"]
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
          volumeMounts:
            - name: app
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/game-server-api/
      serviceAccountName: game-server-api
      volumes:
        - name: app
          hostPath:
            path: /c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: game-server-api
  labels:
    app: game-server-api
    service: game-server-api
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: game-server-api
