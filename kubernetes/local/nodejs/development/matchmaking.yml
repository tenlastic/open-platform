apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: matchmaking
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
      - pods
      - pods/log
      - pods/status
      - secrets
      - services
      - serviceaccounts
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: matchmaking
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: matchmaking-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: matchmaking
subjects:
  - kind: ServiceAccount
    name: matchmaking
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaking
  labels:
    app: matchmaking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matchmaking
  template:
    metadata:
      labels:
        app: matchmaking
    spec:
      containers:
        - name: matchmaking
          image: node:12
          command: ["npm", "run", "start"]
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          volumeMounts:
            - name: node-modules
              mountPath: /usr/src/app/projects/javascript/node_modules/
            - name: workspace
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/matchmaking/
      serviceAccountName: matchmaking
      volumes:
        - name: node-modules
          persistentVolumeClaim:
            claimName: node-modules
        - name: workspace
          hostPath:
            path: /run/desktop/mnt/host/c/open-platform/
