apiVersion: apps/v1
kind: Deployment
metadata:
  name: wss
  labels:
    app: wss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wss
  template:
    metadata:
      labels:
        app: wss
    spec:
      containers:
        - name: wss
          image: node:12
          command: ["npm", "run", "start"]
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: node-modules
              mountPath: /usr/src/app/projects/javascript/node_modules/
            - name: workspace
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/wss/
      volumes:
        - name: node-modules
          persistentVolumeClaim:
            claimName: node-modules
        - name: workspace
          hostPath:
            path: /run/desktop/mnt/host/c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: wss
  labels:
    app: wss
    service: wss
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: wss
