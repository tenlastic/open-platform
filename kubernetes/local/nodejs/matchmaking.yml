apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaking
  labels:
    app: matchmaking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matchmaking
  template:
    metadata:
      labels:
        app: matchmaking
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      containers:
        - name: matchmaking
          image: tenlastic/matchmaking:latest
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: matchmaking
  labels:
    app: matchmaking
    service: matchmaking
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: matchmaking
