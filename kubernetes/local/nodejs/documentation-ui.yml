apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: documentation-ui
  labels:
    app: documentation-ui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: documentation-ui
    spec:
      containers:
        - name: documentation-ui
          image: node:10
          command: ["npm", "run", "start"]
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
          volumeMounts:
            - name: app
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/documentation/
      volumes:
        - name: app
          hostPath:
            path: /c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: documentation-ui
  labels:
    app: documentation-ui
    service: documentation-ui
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: documentation-ui
