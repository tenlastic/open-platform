apiVersion: v1
kind: Pod
metadata:
  name: sandbox
  labels:
    app: sandbox
spec:
  containers:
    - name: sandbox
      image: node:10
      command:
        - /bin/bash
        - -c
        - --
        - while true; do sleep 30; done;
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: app
          mountPath: /usr/src/app/
      workingDir: /usr/src/app/
    - name: dind
      image: docker:19.03.8-dind
      command:
        - "dockerd"
        - "--host"
        - "tcp://0.0.0.0:2375"
      securityContext:
        privileged: true
    - name: docker-registry
      image: registry:latest
      command:
        - /bin/sh
        - -c
        - trap "exit 0" SIGKILL && ./entrypoint.sh /etc/docker/registry/config.yml
    - name: kafka
      image: spotify/kafka:latest
      env:
        - name: ADVERTISED_HOST
          value: localhost
        - name: ADVERTISED_PORT
          value: "9092"
    - name: mongo
      image: tenlastic/mongo-replica-set:latest
      env:
        - name: REPLICA_SET_HOSTNAME
          value: localhost
    - name: minio
      image: minio/minio:latest
      command:
        - minio
        - server
        - /data
    - name: rabbitmq
      image: rabbitmq
  volumes:
    - name: app
      hostPath:
        path: /c/open-platform/
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
  labels:
    app: sandbox
    service: sandbox
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: sandbox
