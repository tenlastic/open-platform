apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
  labels:
    app: workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workers
  template:
    metadata:
      labels:
        app: workers
    spec:
      containers:
        - name: workers
          image: node:12
          command: ["npm", "run", "start"]
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          volumeMounts:
            - name: node-modules
              mountPath: /usr/src/app/projects/javascript/node_modules/
            - name: workspace
              mountPath: /usr/src/app/
          workingDir: /usr/src/app/projects/javascript/nodejs/applications/workers/
      volumes:
        - name: node-modules
          persistentVolumeClaim:
            claimName: node-modules
        - name: workspace
          hostPath:
            path: /run/desktop/mnt/host/c/open-platform/
