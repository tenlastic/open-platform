apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: portal-ui
  labels:
    app: portal-ui
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: portal-ui
    spec:
      containers:
        - name: portal-ui
          image: tenlastic/portal-ui:0.0.34
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: portal-ui
  labels:
    app: portal-ui
    service: portal-ui
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: portal-ui
