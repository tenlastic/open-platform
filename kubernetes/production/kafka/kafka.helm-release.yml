apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kafka
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: kafka
  chart:
    repository: http://storage.googleapis.com/kubernetes-charts-incubator/
    name: kafka
    version: 0.20.5
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: cloud.google.com/gke-preemptible
                  operator: DoesNotExist
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - kafka
            topologyKey: kubernetes.io/hostname
    persistence:
      size: 8Gi
      storageClass: standard-expandable
    prometheus:
      kafka:
        enabled: true
    replicas: 3
    resources:
      requests:
        memory: 128M
        cpu: 100m
    zookeeper:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - zookeeper
              topologyKey: kubernetes.io/hostname
      resources:
        requests:
          memory: 128M
          cpu: 100m
