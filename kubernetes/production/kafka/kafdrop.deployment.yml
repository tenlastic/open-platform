apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafdrop
  labels:
    app: kafdrop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafdrop
  template:
    metadata:
      labels:
        app: kafdrop
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
      containers:
        - name: kafdrop
          image: obsidiandynamics/kafdrop:latest
          envFrom:
            - secretRef:
                name: kafdrop-environment-variables
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: kafdrop
  labels:
    app: kafdrop
    service: kafdrop
spec:
  ports:
    - port: 9000
      name: http
  selector:
    app: kafdrop
