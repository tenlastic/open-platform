apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wss
  labels:
    app: wss
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: wss
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
      containers:
        - name: wss
          image: tenlastic/wss:0.0.132
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: wss
  labels:
    app: wss
    service: wss
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: wss
