apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: game-server-api-role
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-server-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: game-server-api-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: game-server-api-role
subjects:
  - kind: ServiceAccount
    name: game-server-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: game-server-api
  labels:
    app: game-server-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: game-server-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
      containers:
        - name: game-server-api
          image: tenlastic/game-server-api:0.0.57
          envFrom:
            - secretRef:
                name: nodejs-environment-variables
          livenessProbe:
            httpGet:
              path: /game-servers
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
      serviceAccountName: game-server-api
---
apiVersion: v1
kind: Service
metadata:
  name: game-server-api
  labels:
    app: game-server-api
    service: game-server-api
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: game-server-api
