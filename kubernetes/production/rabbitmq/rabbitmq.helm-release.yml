apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: rabbitmq
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: rabbitmq
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: rabbitmq-ha
    version: 1.36.4
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/high-priority
                  operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: release
                  operator: In
                  values:
                    - rabbitmq
            topologyKey: kubernetes.io/hostname
    existingSecret: rabbitmq
    persistentVolume:
      enabled: true
      storageClass: standard-expandable
    podAntiAffinity: hard
    podAntiAffinityTopologyKey: kubernetes.io/hostname
    prometheus:
      operator:
        enabled: false
    replicaCount: 3
    resources:
      requests:
        memory: 128M
        cpu: 100m
