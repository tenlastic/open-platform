apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: mongodb
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: mongodb-replicaset
    version: 3.10.3
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/high-priority
                  operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: release
                  operator: In
                  values:
                    - mongodb
            topologyKey: kubernetes.io/hostname
    image:
      tag: 4.0
    persistentVolume:
      storageClass: standard-expandable
    replicas: 3
    resources:
      requests:
        memory: 128M
        cpu: 100m
