apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoku
  labels:
    app: mongoku
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongoku
  template:
    metadata:
      labels:
        app: mongoku
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      containers:
        - name: mongoku
          image: huggingface/mongoku:latest
          envFrom:
            - secretRef:
                name: mongoku-environment-variables
          ports:
            - containerPort: 3100
          resources:
            requests:
              cpu: 50m
---
apiVersion: v1
kind: Service
metadata:
  name: mongoku
  labels:
    app: mongoku
    service: mongoku
spec:
  ports:
    - port: 3100
      name: http
  selector:
    app: mongoku
