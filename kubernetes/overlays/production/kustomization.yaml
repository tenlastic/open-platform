apiVersion: kustomize.config.k8s.io/v1beta1
bases:
  - ../../base/
kind: Kustomization
patches:
  - path: ./static/docker-registry/docker-registry.json
    target:
      group: apps
      kind: Deployment
      name: docker-registry
      version: v1
patchesStrategicMerge:
