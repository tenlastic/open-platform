apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: static
spec:
  chart:
    git: https://github.com/tenlastic/open-platform
    path: kubernetes/helm/flux/
    ref: master
    skipDepUpdate: true
  releaseName: flux
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - flux
              topologyKey: kubernetes.io/hostname
    helmOperator:
      create: false
    git:
      path: kubernetes/overlays/production/
      readonly: true
      url: https://github.com/tenlastic/open-platform
    manifestGeneration: true
    replicaCount: 1
    syncGarbageCollection:
      enabled: true
