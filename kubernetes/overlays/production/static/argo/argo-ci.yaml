apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-ci
  namespace: static
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-ci
  namespace: static
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-ci
subjects:
  - kind: ServiceAccount
    name: argo-ci
    namespace: default
