apiVersion: kustomize.config.k8s.io/v1beta1
bases:
  - ../local/
kind: Kustomization
patches:
  - path: ./angular/home-ui.json
    target:
      group: apps
      kind: Deployment
      name: home-ui
      version: v1
  - path: ./nodejs/api.json
    target:
      group: apps
      kind: Deployment
      name: api
      version: v1
  - path: ./nodejs/migrations.json
    target:
      group: batch
      kind: Job
      name: migrations
      version: v1
  - path: ./nodejs/wss.json
    target:
      group: apps
      kind: StatefulSet
      name: wss
      version: v1
resources:
  - ./workspace/environment-variables.secret.example.yaml
  - ./workspace/node-modules.pvc.yaml
  - ./workspace/workspace.pod.yaml
