apiVersion: v1
kind: Pod
metadata:
  name: workspace
  namespace: dynamic
  labels:
    app: workspace
spec:
  containers:
    - name: workspace
      image: tenlastic/node-chrome-lerna:latest
      command:
        - /bin/bash
        - -c
        - --
        - while true; do sleep 30; done;
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: workspace
          mountPath: /usr/src/
      workingDir: /usr/src/
  volumes:
    - name: workspace
      hostPath:
        path: /run/desktop/mnt/host/wsl/open-platform/
