apiVersion: v1
kind: Pod
metadata:
  name: workspace
  labels:
    app: workspace
spec:
  containers:
    - name: workspace
      image: tenlastic/node-chrome-lerna:latest
      command:
        - /bin/bash
        - -c
        - --
        - while true; do sleep 30; done;
      envFrom:
        - secretRef:
            name: workspace-environment-variables
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: node-modules
          mountPath: /usr/src/app/projects/javascript/node_modules/
        - name: workspace
          mountPath: /usr/src/app/
      workingDir: /usr/src/app/
    - name: dind
      image: docker:19.03.8-dind
      command:
        - "dockerd"
        - "--host"
        - "tcp://0.0.0.0:2375"
      securityContext:
        privileged: true
    - name: docker-registry
      image: registry:latest
      command:
        - /bin/sh
        - -c
        - trap "exit 0" SIGKILL && ./entrypoint.sh /etc/docker/registry/config.yml
    - name: kafka
      image: spotify/kafka:latest
      env:
        - name: ADVERTISED_HOST
          value: localhost
        - name: ADVERTISED_PORT
          value: "9092"
    - name: mongo
      image: tenlastic/mongo-replica-set:latest
      env:
        - name: REPLICA_SET_HOSTNAME
          value: localhost
    - name: minio
      image: minio/minio:latest
      command:
        - minio
        - server
        - /data
  volumes:
    - name: node-modules
      persistentVolumeClaim:
        claimName: node-modules
    - name: workspace
      hostPath:
        path: /run/desktop/mnt/host/c/open-platform/
