apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kafka
spec:
  values:
    auth:
      jaas:
        clientUsers: username
        interBrokerUser: username
        zookeeperUser: username
    externalZookeeper:
      servers: zookeeper-0.zookeeper-headless:2181
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
