apiVersion: v1
kind: Pod
metadata:
  labels:
    app: workspace
  name: workspace
  namespace: static
spec:
  containers:
    - name: workspace
      image: tenlastic/node-development:latest
      command:
        - /bin/bash
        - -c
        - --
        - while true; do sleep 30; done;
      envFrom:
        - secretRef:
            name: workspace
      ports:
        - containerPort: 3000
      volumeMounts:
        - name: workspace
          mountPath: /usr/src/
      workingDir: /usr/src/
  volumes:
    - name: workspace
      hostPath:
        path: /run/desktop/mnt/host/wsl/open-platform/
