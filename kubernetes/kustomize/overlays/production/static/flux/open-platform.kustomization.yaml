metadata:
  name: open-platform
  namespace: static
spec:
  force: true
  interval: 60m0s
  path: ./kubernetes/kustomize/overlays/production/
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: open-platform
  timeout: 3m0s
  wait: true
