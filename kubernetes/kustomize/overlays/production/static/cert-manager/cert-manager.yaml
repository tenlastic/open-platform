apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: cert-manager
  namespace: static
spec:
  chart:
    git: https://github.com/tenlastic/open-platform
    path: kubernetes/helm/cert-manager/
    ref: master
    skipDepUpdate: true
  releaseName: cert-manager
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - cert-manager
              topologyKey: kubernetes.io/hostname
    ingressShim:
      defaultIssuerName: letsencrypt-production
      defaultIssuerKind: ClusterIssuer
    installCRDs: true
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
