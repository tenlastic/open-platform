apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/cert-manager/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: cert-manager
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - cert-manager
              topologyKey: kubernetes.io/hostname
    ingressShim:
      defaultIssuerName: letsencrypt-production
      defaultIssuerKind: ClusterIssuer
    installCRDs: true
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
