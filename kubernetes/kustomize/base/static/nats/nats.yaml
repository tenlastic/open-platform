apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nats
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/nats/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: nats
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - nats
              topologyKey: kubernetes.io/hostname
    auth:
      enabled: true
      systemAccount: system
    cluster:
      enabled: true
      replicas: 3
    nats:
      jetstream:
        enabled: true
        fileStorage:
          enabled: true
          size: 8Gi
          storageDirectory: /data/
          storageClassName: balanced-expandable
        memStorage:
          enabled: true
          size: 2Gi
      logging:
        debug: true
        trace: true
      resources:
        requests:
          cpu: 50m
          memory: 250Mi
    natsbox:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - nats
                topologyKey: kubernetes.io/hostname
      resources:
        requests:
          cpu: 50m
          memory: 50Mi
  valuesFrom:
    - kind: Secret
      name: nats
      valuesKey: values.yaml
