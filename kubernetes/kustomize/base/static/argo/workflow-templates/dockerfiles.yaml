apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: dockerfiles
  namespace: static
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: tenlastic.com/low-priority
                operator: Exists
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: workflows.argoproj.io/workflow
                  operator: In
                  values:
                    - "{{workflow.name}}"
            topologyKey: kubernetes.io/hostname
  arguments:
    parameters:
      - name: repo
        value: git@github.com:tenlastic/open-platform.git
      - name: revision
  entrypoint: entrypoint
  podGC:
    strategy: OnWorkflowSuccess
  serviceAccountName: argo-workflows
  ttlStrategy:
    secondsAfterSuccess: 86400
  volumeClaimTemplates:
    - metadata:
        name: workspace
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10G
        storageClassName: balanced-expandable
  volumes:
    - name: continuous-deployment
      secret:
        secretName: continuous-deployment
        items:
          - key: GITHUB_PRIVATE_KEY
            path: id_rsa
  templates:
    - name: entrypoint
      inputs:
        parameters:
          - name: repo
          - name: revision
      parallelism: 2
      steps:
        - - name: checkout
            template: checkout
            arguments:
              parameters:
                - name: repo
                  value: "{{inputs.parameters.repo}}"
                - name: revision
                  value: "{{inputs.parameters.revision}}"
        - - name: get-branch
            template: get-branch
            arguments:
              parameters:
                - name: revision
                  value: "{{inputs.parameters.revision}}"
          - name: skip
            template: skip
        - - name: dockerfiles
            when: "'{{steps.skip.outputs.result}}' == 'false'"
            template: dockerfiles
            arguments:
              parameters:
                - name: branch
                  value: "{{steps.get-branch.outputs.result}}"

    - name: dockerfiles
      inputs:
        parameters:
          - name: branch
      steps:
        - - name: publish-docker-images
            template: publish-docker-image
            arguments:
              parameters:
                - name: context
                  value: "{{item.context}}"
                - name: dockerfile
                  value: Dockerfile
                - name: image
                  value: "{{item.image}}"
                - name: tag
                  value: latest
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            withItems:
              - context: /workspace/open-platform/dockerfiles/development-cli/
                image: development-cli
              - context: /workspace/open-platform/dockerfiles/node-development/
                image: node-development
              - context: /workspace/open-platform/dockerfiles/tcpdump/
                image: tcpdump

    - name: checkout
      script:
        image: alpine/git:latest
        command: [sh]
        source: |
          # Add Host Key for Github.
          mkdir -p /root/.ssh/
          ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
          cp /tmp/secrets/continuous-deployment/id_rsa /root/.ssh/id_rsa
          chmod 600 /root/.ssh/id_rsa

          # Use SSH instead of HTTPS.
          git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
          git config --global gc.auto 0 || true

          # Clone repository and reset to specific revision.
          git clone {{inputs.parameters.repo}} /workspace/open-platform/
          cd /workspace/open-platform/
          git fetch --all
          git reset --hard {{inputs.parameters.revision}}
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: continuous-deployment
            mountPath: /tmp/secrets/continuous-deployment/
            readonly: true
          - name: workspace
            mountPath: /workspace/
      inputs:
        parameters:
          - name: repo
          - name: revision

    - name: get-branch
      script:
        image: alpine/git:latest
        command: [sh]
        source: git branch --contains {{inputs.parameters.revision}} --remotes | tail +2 | cut -c 3-
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: /workspace/open-platform/
      inputs:
        parameters:
          - name: revision

    - name: publish-docker-image
      container:
        image: gcr.io/kaniko-project/executor:v1.8.0
        command: [/kaniko/executor]
        args:
          - --context=dir://{{inputs.parameters.context}}
          - --dockerfile={{inputs.parameters.dockerfile}}
          - --destination=tenlastic/{{inputs.parameters.image}}:{{inputs.parameters.tag}}
          - --destination=tenlastic/{{inputs.parameters.image}}:latest
          - --destination=docker.pkg.github.com/tenlastic/open-platform/{{inputs.parameters.image}}:{{inputs.parameters.tag}}
          - --destination=docker.pkg.github.com/tenlastic/open-platform/{{inputs.parameters.image}}:latest
          - --push-retry=2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: kaniko
            mountPath: /kaniko/.docker/
          - name: workspace
            mountPath: /workspace/
      inputs:
        parameters:
          - name: context
          - name: dockerfile
          - name: image
          - name: tag
      volumes:
        - name: kaniko
          secret:
            items:
              - key: KANIKO
                path: config.json
            secretName: continuous-deployment

    - name: skip
      script:
        image: alpine/git:latest
        command: [sh]
        source: |
          case $(git log -1 --pretty=%B) in 
            *\[skip\ ci\]*) echo "true" ;;
            *) echo "false";; 
          esac
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: /workspace/open-platform/
