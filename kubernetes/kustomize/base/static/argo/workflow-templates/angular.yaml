apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: angular
  namespace: static
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: tenlastic.com/low-priority
                operator: Exists
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: workflows.argoproj.io/workflow
                  operator: In
                  values:
                    - "{{workflow.name}}"
            topologyKey: kubernetes.io/hostname
  archiveLogs: true
  arguments:
    parameters:
      - name: revision
  artifactGC:
    strategy: OnWorkflowDeletion
  entrypoint: entrypoint
  podGC:
    strategy: OnWorkflowSuccess
  serviceAccountName: argo-workflows
  ttlStrategy:
    secondsAfterSuccess: 86400
  volumeClaimTemplates:
    - metadata:
        name: workspace
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10G
        storageClassName: balanced-expandable
  volumes:
    - name: continuous-deployment
      secret:
        secretName: continuous-deployment
        items:
          - key: GITHUB_PRIVATE_KEY
            path: id_rsa
  templates:
    - name: entrypoint
      inputs:
        parameters:
          - name: revision
      steps:
        - - name: checkout
            templateRef:
              name: checkout
              template: entrypoint
            arguments:
              parameters:
                - name: revision
                  value: "{{inputs.parameters.revision}}"
        - - name: angular
            when: "'{{steps.checkout.outputs.parameters.skip}}' == 'false'"
            template: angular
            arguments:
              parameters:
                - name: branch
                  value: "{{steps.checkout.outputs.parameters.branch}}"

    - name: angular
      inputs:
        parameters:
          - name: branch
      steps:
        - - name: bootstrap-angular
            template: bootstrap
            arguments:
              parameters:
                - name: workingDir
                  value: /workspace/open-platform/angular/
          - name: bootstrap-nodejs
            template: bootstrap
            arguments:
              parameters:
                - name: workingDir
                  value: /workspace/open-platform/nodejs/
        - - name: continuous-integration
            template: continuous-integration
        - - name: publish-npm-modules
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: publish-npm-modules
            arguments:
              parameters:
                - name: workingDir
                  value: /workspace/open-platform/angular/
        - - name: get-docker-images
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: get-docker-images
            arguments:
              parameters:
                - name: workingDir
                  value: /workspace/open-platform/angular/
        - - name: build-docker-images
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: build-docker-image
            arguments:
              parameters:
                - name: context
                  value: "{{item.location}}"
                - name: image
                  value: "{{item.name}}"
            withParam: "{{steps.get-docker-images.outputs.result}}"
        - - name: publish-docker-images
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: publish-docker-image
            arguments:
              parameters:
                - name: context
                  value: "{{item.location}}"
                - name: dockerfile
                  value: Dockerfile
                - name: image
                  value: "{{item.name}}"
                - name: tag
                  value: "{{item.version}}"
            withParam: "{{steps.get-docker-images.outputs.result}}"
        - - name: publish-electron-applications
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: publish-electron-applications
        - - name: commit
            when: "'{{inputs.parameters.branch}}' == 'origin/master'"
            template: commit
            arguments:
              parameters:
                - name: workingDir
                  value: /workspace/open-platform/angular/

    - name: bootstrap
      container:
        image: tenlastic/node-development:latest
        command: [bash]
        args: [/workspace/open-platform/ci-cd/bootstrap.sh]
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: "{{inputs.parameters.workingDir}}"
      inputs:
        parameters:
          - name: workingDir

    - name: build-docker-image
      container:
        image: tenlastic/node-development:latest
        command: [bash]
        args: [/workspace/open-platform/ci-cd/build-docker-image.sh]
        env:
          - name: CONTEXT
            value: "{{inputs.parameters.context}}"
          - name: SCOPE
            value: "@tenlastic/{{inputs.parameters.image}}"
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: /workspace/open-platform/
      inputs:
        parameters:
          - name: context
          - name: image

    - name: commit
      container:
        image: alpine/git:latest
        command: [sh]
        args: [/workspace/open-platform/ci-cd/commit.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: continuous-deployment
            mountPath: /tmp/secrets/continuous-deployment/
            readonly: true
          - name: workspace
            mountPath: /workspace/
        workingDir: "{{inputs.parameters.workingDir}}"
      inputs:
        parameters:
          - name: workingDir

    - name: continuous-integration
      container:
        image: tenlastic/node-development:latest
        command: [bash]
        args: [/workspace/open-platform/ci-cd/continuous-integration-angular.sh]
        envFrom:
          - secretRef:
              name: continuous-integration
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: /workspace/open-platform/angular/

    - name: get-docker-images
      container:
        image: tenlastic/node-development:latest
        command: [bash]
        args: [/workspace/open-platform/ci-cd/get-docker-images.sh]
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: "{{inputs.parameters.workingDir}}"
      inputs:
        parameters:
          - name: workingDir

    - name: publish-docker-image
      container:
        image: gcr.io/kaniko-project/executor:v1.8.0
        command: [/kaniko/executor]
        args:
          - --context=dir://{{inputs.parameters.context}}
          - --dockerfile={{inputs.parameters.dockerfile}}
          - --destination=tenlastic/{{inputs.parameters.image}}:{{inputs.parameters.tag}}
          - --destination=tenlastic/{{inputs.parameters.image}}:latest
          - --destination=docker.pkg.github.com/tenlastic/open-platform/{{inputs.parameters.image}}:{{inputs.parameters.tag}}
          - --destination=docker.pkg.github.com/tenlastic/open-platform/{{inputs.parameters.image}}:latest
          - --push-retry=2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: kaniko
            mountPath: /kaniko/.docker/
          - name: workspace
            mountPath: /workspace/
      inputs:
        parameters:
          - name: context
          - name: dockerfile
          - name: image
          - name: tag
      volumes:
        - name: kaniko
          secret:
            items:
              - key: KANIKO
                path: config.json
            secretName: continuous-deployment

    - name: publish-electron-applications
      container:
        image: electronuserland/builder:wine
        command: [sh]
        args: [/workspace/open-platform/ci-cd/publish-electron-applications.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: workspace
            mountPath: /workspace/
        workingDir: /workspace/open-platform/angular/

    - name: publish-npm-modules
      container:
        image: tenlastic/node-development:latest
        command: [bash]
        args: [/workspace/open-platform/ci-cd/publish-npm-modules.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: continuous-deployment
            mountPath: /tmp/secrets/continuous-deployment/
            readonly: true
          - name: workspace
            mountPath: /workspace/
        workingDir: "{{inputs.parameters.workingDir}}"
      inputs:
        parameters:
          - name: workingDir
