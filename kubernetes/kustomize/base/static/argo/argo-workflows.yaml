apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/argo-workflows/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: argo-workflows
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - argo-workflows-workflow-controller
                topologyKey: kubernetes.io/hostname
      containerRuntimeExecutor: emissary
      image:
        tag: v3.3.6
      replicas: 1
      resources:
        requests:
          cpu: 25m
          memory: 25Mi
      workflowNamespaces:
        - dynamic
        - static
    executor:
      image:
        tag: v3.3.6
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - argo-workflows-server
                topologyKey: kubernetes.io/hostname
      extraArgs:
        - --auth-mode=server
      image:
        tag: v3.3.6
      replicas: 3
      resources:
        requests:
          cpu: 25m
          memory: 25Mi
    workflow:
      rbac:
        create: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflows
  namespace: static
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflows
  namespace: static
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflows
subjects:
  - kind: ServiceAccount
    name: argo-workflows
    namespace: static
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflows
  namespace: static
