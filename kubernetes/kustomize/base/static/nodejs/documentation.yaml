apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: documentation
  name: documentation
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app: documentation
  template:
    metadata:
      labels:
        app: documentation
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - documentation
                topologyKey: kubernetes.io/hostname
      containers:
        - name: documentation
          image: tenlastic/documentation:0.0.314
          livenessProbe:
            httpGet:
              path: /swagger.json
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 25m
              memory: 75M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: documentation
  name: documentation
  namespace: static
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app: documentation
