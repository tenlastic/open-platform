apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: aggregation-api-cdc
  name: aggregation-api-cdc
  namespace: static
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregation-api-cdc
  serviceName: aggregation-api-cdc
  template:
    metadata:
      labels:
        app: aggregation-api-cdc
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - aggregation-api-cdc
                topologyKey: kubernetes.io/hostname
      containers:
        - name: cdc
          image: tenlastic/cdc:0.0.343
          env:
            - name: MONGO_DATABASE_NAME
              value: aggregation-api
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - secretRef:
                name: nodejs
          resources:
            requests:
              cpu: 25m
              memory: 75M
