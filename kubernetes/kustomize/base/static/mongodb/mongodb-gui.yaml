apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb-gui
  name: mongodb-gui
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongodb-gui
  template:
    metadata:
      labels:
        app: mongodb-gui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - mongodb-gui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: mongodb-gui
          image: ugleiton/mongo-gui:latest
          envFrom:
            - secretRef:
                name: mongodb-gui
          ports:
            - containerPort: 4321
          resources:
            requests:
              cpu: 25m
              memory: 25Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongodb-gui
  name: mongodb-gui
  namespace: static
spec:
  ports:
    - port: 4321
      name: http
  selector:
    app: mongodb-gui
