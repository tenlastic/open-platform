apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/ingress-nginx/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: ingress-nginx
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - ingress-ginx
                topologyKey: kubernetes.io/hostname
      replicaCount: 3
      resources:
        requests:
          cpu: 25m
          memory: 100Mi
