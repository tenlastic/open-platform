apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: static
spec:
  chart:
    spec:
      chart: minio
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: 11.10.7
  interval: 5m
  releaseName: minio
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - minio
              topologyKey: kubernetes.io/hostname
    auth:
      existingSecret: minio
    mode: distributed
    persistence:
      size: 8Gi
      storageClass: balanced-expandable
    provisioning:
      buckets:
        - name: api
          policy: none
          purge: "false"
        - name: argo
          policy: none
          purge: "false"
        - name: docker-registry
          policy: none
          purge: "false"
        - name: launcher
          policy: download
          purge: "false"
      enabled: true
    statefulset:
      drivesPerNode: 2
      replicaCount: 3
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
