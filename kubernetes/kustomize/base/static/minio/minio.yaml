apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/minio/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: minio
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - minio
              topologyKey: kubernetes.io/hostname
    buckets:
      - name: api
        policy: none
        purge: "false"
      - name: argo
        policy: none
        purge: "false"
      - name: docker-registry
        policy: none
        purge: "false"
      - name: launcher
        policy: download
        purge: "false"
    drivesPerNode: 2
    existingSecret: minio
    mode: distributed
    persistence:
      size: 8Gi
      storageClass: balanced-expandable
    replicas: 3
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
