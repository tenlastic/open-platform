apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: grafana
  namespace: static
spec:
  chart:
    git: https://github.com/tenlastic/open-platform
    path: kubernetes/helm/grafana/
    ref: master
    skipDepUpdate: true
  releaseName: grafana
  values:
    admin:
      existingSecret: grafana
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - grafana
              topologyKey: kubernetes.io/hostname
    dashboards:
      nats:
        jetstream:
          datasource: Prometheus
          gnetId: 14862
          revision: 2
        server:
          datasource: Prometheus
          gnetId: 13707
          revision: 1
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: nats
            orgId: 1
            folder: NATS
            type: file
            options:
              path: /var/lib/grafana/dashboards/nats
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - isDefault: true
            name: Prometheus
            type: prometheus
            url: http://prometheus-server
    persistence:
      enabled: true
      size: 8Gi
      storageClass: balanced-expandable
      type: statefulset
    replicas: 1
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
