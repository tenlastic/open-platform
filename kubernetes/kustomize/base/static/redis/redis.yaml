apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes/helm/redis/
      sourceRef:
        kind: GitRepository
        name: open-platform
  interval: 5m
  releaseName: redis
  values:
    auth:
      existingSecret: redis
      existingSecretPasswordKey: password
    master:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - redis
                topologyKey: kubernetes.io/hostname
    replica:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - redis
                topologyKey: kubernetes.io/hostname
      persistence:
        storageClass: standard-expandable
      replicaCount: 3
      resources:
        requests:
          cpu: 50m
          memory: 250Mi
    sentinel:
      downAfterMilliseconds: 10000
      enabled: true
      quorum: 2
      resources:
        requests:
          cpu: 50m
          memory: 50Mi
      staticID: true
