apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-sidecar
  namespace: dynamic
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/status
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-sidecar
  namespace: dynamic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: namespace-sidecar
subjects:
  - kind: ServiceAccount
    name: namespace-sidecar
    namespace: dynamic
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: namespace-sidecar
  namespace: dynamic
