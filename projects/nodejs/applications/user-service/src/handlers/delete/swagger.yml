paths:
  /users/{id}:
    delete:
      summary: Delete
      tags: [User Service]
      description: Deletes an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/User'
