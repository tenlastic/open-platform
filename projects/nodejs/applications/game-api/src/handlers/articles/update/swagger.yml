paths:
  /games/{gameId}/articles/{_id}:
    put:
      summary: Update
      tags: [Articles]
      description: Updates an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
        - in: path
          name: _id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Article'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Article'
