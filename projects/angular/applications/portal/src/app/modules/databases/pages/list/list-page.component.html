<div class="page">
  <h2>Databases</h2>

  <div class="row">
    <div class="col-sm-3">
      <mat-form-field floatLabel="always">
        <mat-label>Filter Databases</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          [(ngModel)]="search"
          (keyup)="onKeyUp($event.target.value)"
        />
        <button
          mat-button
          *ngIf="search"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="offset-sm-6 col-sm-3">
      <button mat-button color="white" [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        New Database
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="white" [routerLink]="[element.name, 'collections']">
          <mat-icon>scatter_plot</mat-icon>
          Collections
        </button>
        <button mat-button color="white" [routerLink]="[element.name]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button mat-button color="white" (click)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
