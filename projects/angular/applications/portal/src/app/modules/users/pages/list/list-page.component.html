<div class="page">
  <ten-title>Users</ten-title>

  <div class="row">
    <div class="col-sm-3">
      <mat-form-field floatLabel="always">
        <mat-label>Filter Users</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          [(ngModel)]="search"
          (keyup)="onKeyUp($event.target.value)"
        />
        <button
          mat-button
          *ngIf="search"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="username"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="white" [routerLink]="['/users', element._id]">
          <mat-icon>create</mat-icon>
          Edit
        </button>
        <button
          *ngIf="element._id !== identityService.user._id"
          mat-button
          color="white"
          (click)="showDeletePrompt(element)"
        >
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
