<ten-system-toolbar
  *ngIf="electronService.isElectron"
  (OnClose)="close()"
  (OnMaximize)="maximize()"
  (OnMinimize)="minimize()"
></ten-system-toolbar>

<ten-header-toolbar>
  <img src="/assets/images/logo.png" />

  <ten-button color="accent">
    <span>Store</span>
  </ten-button>

  <ten-button color="accent" routerLink="/games" routerLinkActive="active">
    <span>Games</span>
  </ten-button>

  <ten-button color="accent">
    <span>Social</span>
  </ten-button>

  <ten-button color="accent">
    <span>Support</span>
  </ten-button>

  <span class="space"></span>

  <ten-button
    *ngIf="identityService.user"
    color="accent"
    [matMenuTriggerFor]="menu"
    [ngClass]="{ active: router.url.includes('/account') }"
  >
    <mat-icon>person</mat-icon>
    <span>{{ identityService.user.username }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </ten-button>
  <mat-menu #menu="matMenu" xPosition="before">
    <ten-button
      *ngIf="identityService.user"
      color="accent"
      layout="vertical"
      [routerLink]="['/account']"
      text="left"
      width="full"
    >
      <mat-icon>create</mat-icon>
      <span>Manage Account</span>
    </ten-button>

    <ten-button
      color="accent"
      [href]="environmentService.logoutUrl"
      layout="vertical"
      text="left"
      width="full"
    >
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </ten-button>
  </mat-menu>

  <ten-button *ngIf="!identityService.user" color="accent" [href]="environmentService.loginUrl">
    <mat-icon>lock</mat-icon>
    <span>Log In</span>
  </ten-button>
</ten-header-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>
