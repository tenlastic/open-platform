<div class="row">
  <h3>{{ title }}</h3>
  <button mat-button color="white" type="button" (click)="toggle()">
    <mat-icon>{{ isVisible ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
    {{ isVisible ? 'Hide' : 'Show' }}
  </button>
</div>

<div *ngIf="isVisible" class="row">
  <ng-content></ng-content>
</div>
