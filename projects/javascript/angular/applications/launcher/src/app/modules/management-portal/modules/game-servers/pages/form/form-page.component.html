<div class="page">
  <app-title>{{ data && data._id ? 'Edit' : 'Create' }} Game Server</app-title>

  <form *ngIf="form" [formGroup]="form" autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Game</mat-label>
        <mat-select formControlName="gameId">
          <mat-option *ngFor="let game of games" [value]="game._id">
            {{ game.title }}
          </mat-option>
        </mat-select>
        <mat-error>Choose a game.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Release</mat-label>
        <mat-select formControlName="releaseId">
          <mat-option *ngFor="let release of releases" [value]="release._id">
            {{ release.version }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error>Enter a valid name.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error>Enter a valid description.</mat-error>
      </mat-form-field>
    </div>

    <app-toggle-section isVisible="true" title="Metadata">
      <div
        class="row"
        formArrayName="metadata"
        *ngFor="let property of form['controls'].metadata['controls']; let i = index"
      >
        <app-metadata-field [form]="property" (remove)="removeProperty(i)"></app-metadata-field>
      </div>

      <div class="row">
        <app-button color="accent" layout="left" (OnClick)="addProperty()">
          <mat-icon>add</mat-icon>
          <span>Add Property</span>
        </app-button>
      </div>
    </app-toggle-section>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <app-button color="primary" (click)="save()">Save</app-button>
    <app-button color="accent" routerLink="../">Cancel</app-button>
  </form>
</div>
