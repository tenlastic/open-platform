<ten-sidenav>
  <div class="nav">
    <ten-button
      *ngFor="let game of games"
      color="accent"
      layout="vertical"
      [routerLink]="game.slug"
      routerLinkActive="active"
      text="left"
      width="full"
    >
      <img *ngIf="game.icon" [src]="game.icon" />

      <div class="right">
        {{ game.title }}
        <mat-progress-bar *ngIf="getProgress(game)" [value]="getProgress(game)"></mat-progress-bar>
      </div>
    </ten-button>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</ten-sidenav>
