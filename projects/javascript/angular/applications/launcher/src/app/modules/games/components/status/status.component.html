<div class="action">
  <ten-button color="primary" [disabled]="isButtonDisabled" layout="vertical" (OnClick)="click()">
    <mat-icon *ngIf="buttonIcon" [attr.icon]="buttonIcon">{{ buttonIcon }}</mat-icon>
    <span class="text">{{ buttonText }}</span>
    <div class="clearfix"></div>
  </ten-button>
</div>

<div *ngIf="statusText" class="status">
  <div>
    <span>{{ statusText }}</span>
    <span *ngIf="progressText">
      {{ progressText }}
    </span>
  </div>

  <mat-progress-bar *ngIf="progress" [value]="progress"></mat-progress-bar>
</div>
