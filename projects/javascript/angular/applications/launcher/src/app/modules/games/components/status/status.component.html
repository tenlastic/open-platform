<div class="action">
  <ten-button color="primary" [disabled]="isButtonDisabled" (OnClick)="click()">
    <mat-icon *ngIf="buttonIcon">{{ buttonIcon }}</mat-icon>
    <span>{{ buttonText }}</span>
  </ten-button>
</div>

<div *ngIf="statusText" class="status">
  <div>
    <span>{{ statusText }}</span>
    <span *ngIf="progressText">
      {{ progressText }}
    </span>
  </div>

  <mat-progress-bar *ngIf="progress" [value]="progress"></mat-progress-bar>
</div>
