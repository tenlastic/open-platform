<div class="page">
  <ten-title>Game Servers</ten-title>

  <table
    mat-table
    [dataSource]="$gameServers | async"
    matSort
    matSortActive="name"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ getStatus(element) }}</td>
    </ng-container>

    <ng-container matColumnDef="currentUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Users</th>
      <td mat-cell *matCellDef="let element">
        {{ getStatus(element) === 'Available' ? element.currentUserIds.length : 0 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="getStatus(element) !== 'Unavailable'">
          <ng-container *ngIf="$group | async; else solo">
            <ten-button mat-button color="accent" (OnClick)="joinAsIndividual(element._id)">
              <span>Join as Individual</span>
            </ten-button>
            <ten-button mat-button color="primary" (OnClick)="joinAsGroup(element._id)">
              <span>Join as Group</span>
            </ten-button>
          </ng-container>
          <ng-template #solo>
            <ten-button mat-button color="primary" (OnClick)="joinAsIndividual(element._id)">
              <span>Join as Individual</span>
            </ten-button>
          </ng-template>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="($gameServers | async)?.length"
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
