<form [formGroup]="form">
  <ng-container *ngIf="!message">
    <mat-form-field floatLabel="always" margin-top>
      <mat-label>Password</mat-label>
      <input matInput autofocus type="password" formControlName="password" />
      <mat-error>Enter a password.</mat-error>
    </mat-form-field>

    <mat-form-field floatLabel="always" margin-top>
      <mat-label>Confirm password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error>Passwords do not match.</mat-error>
    </mat-form-field>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <button mat-button background="accent" centered (click)="submit()">Submit</button>
  </ng-container>

  <div *ngIf="message" class="form-message">
    {{ message }}
  </div>
</form>
