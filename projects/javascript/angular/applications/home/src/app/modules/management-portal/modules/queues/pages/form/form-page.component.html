<div class="page">
  <app-title>{{ data && data._id ? 'Edit' : 'Create' }} Queue</app-title>

  <form *ngIf="form" [formGroup]="form" autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name" />
        <mat-error>Enter a valid name.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error>Enter a valid description.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Teams</mat-label>
        <input matInput formControlName="teams" min="1" step="1" type="number" />
        <mat-error>Enter a valid amount of teams.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always" width="300">
        <mat-label>Players Per Team</mat-label>
        <input matInput formControlName="playersPerTeam" min="1" step="1" type="number" />
        <mat-error>Enter a valid amount of players per team.</mat-error>
      </mat-form-field>
    </div>

    <app-toggle-section isVisible="true" title="Metadata">
      <div
        class="row"
        formArrayName="metadata"
        *ngFor="let property of form['controls'].metadata['controls']; let i = index"
      >
        <app-metadata-field [form]="property" (remove)="removeProperty(i)"></app-metadata-field>
      </div>

      <div class="row">
        <app-button color="accent" layout="left" (OnClick)="addProperty()">
          <mat-icon>add</mat-icon>
          <span>Add Property</span>
        </app-button>
      </div>
    </app-toggle-section>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <app-button color="primary" (OnClick)="save()">Save</app-button>
    <app-button color="accent" routerLink="../">Cancel</app-button>
  </form>
</div>
