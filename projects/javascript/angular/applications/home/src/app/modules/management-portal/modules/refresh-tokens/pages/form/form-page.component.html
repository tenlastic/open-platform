<div class="page">
  <app-title>{{ data && data._id ? 'Edit' : 'Create' }} Refresh Token</app-title>

  <form *ngIf="form" [formGroup]="form" autocomplete="off">
    <div *ngIf="form.get('jti').value" class="row">
      <mat-form-field floatLabel="always">
        <mat-label>JWT ID</mat-label>
        <input disabled matInput formControlName="jti" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error>Enter a valid description.</mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <app-button color="primary" (click)="save()">Save</app-button>
    <app-button color="accent" routerLink="../">Cancel</app-button>
  </form>
</div>
