<app-header-toolbar>
  <img src="/assets/images/logo.png" />

  <app-button
    color="accent"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </app-button>

  <app-button color="accent" [matMenuTriggerFor]="for_developers">
    <mat-icon>code</mat-icon>
    <span>For Developers</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </app-button>
  <mat-menu #for_developers="matMenu" xPosition="before">
    <app-button
      color="accent"
      href="https://api.tenlastic.com/index.html"
      layout="vertical"
      target="_blank"
      text="left"
      width="full"
    >
      <span>API Documentation</span>
    </app-button>
    <app-button
      color="accent"
      href="https://github.com/tenlastic/open-platform"
      layout="vertical"
      target="_blank"
      text="left"
      width="full"
    >
      <span>Github Repository</span>
    </app-button>
  </mat-menu>

  <span class="space"></span>

  <app-button *ngIf="identityService.user" color="accent" [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
    <span>{{ identityService.user.username }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </app-button>
  <mat-menu #menu="matMenu" xPosition="before">
    <app-button
      *ngIf="identityService.user"
      color="accent"
      layout="vertical"
      [routerLink]="['/account']"
      text="left"
      width="full"
    >
      <mat-icon>create</mat-icon>
      <span>Manage Account</span>
    </app-button>

    <app-button
      color="accent"
      layout="vertical"
      routerLink="/authentication/log-out"
      text="left"
      width="full"
    >
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </app-button>
  </mat-menu>

  <app-button
    *ngIf="!identityService.user"
    color="accent"
    routerLink="/authentication/log-in"
    [ngClass]="{ active: router.url.includes('/authentication') }"
  >
    <mat-icon>lock</mat-icon>
    <span>Log In</span>
  </app-button>

  <app-button *ngIf="!electronService.isElectron" color="primary" [href]="launcherUrl">
    <span>Download Launcher</span>
  </app-button>
</app-header-toolbar>

<div class="content">
  <app-social>
    <router-outlet></router-outlet>
  </app-social>
</div>
