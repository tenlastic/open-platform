<div class="page">
  <app-title>Queues</app-title>

  <table mat-table [dataSource]="$queues" matSort matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="currentUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Users</th>
      <td mat-cell *matCellDef="let element">0</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="$group | async; else solo">
          <app-button mat-button color="accent" (OnClick)="joinAsIndividual(element._id)">
            <span>Join as Individual</span>
          </app-button>
          <app-button mat-button color="primary" (OnClick)="joinAsGroup(element._id)">
            <span>Join as Group</span>
          </app-button>
        </ng-container>
        <ng-template #solo>
          <app-button mat-button color="primary" (OnClick)="joinAsIndividual(element._id)">
            <span>Join as Individual</span>
          </app-button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="($queues | async)?.length"
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
