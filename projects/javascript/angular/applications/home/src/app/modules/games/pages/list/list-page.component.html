<div class="container">
  <div class="page">
    <app-title>Games</app-title>

    <div class="row">
      <div class="col-sm-3">
        <app-data-source-filter [dataSource]="dataSource">
          Filter Games
        </app-data-source-filter>
      </div>
    </div>

    <table mat-table
           [dataSource]="dataSource"
           matSort
           matSortActive="title"
           matSortDirection="asc">
      <ng-container matColumnDef="title">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Title</th>
        <td mat-cell
            *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="subtitle">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Subtitle</th>
        <td mat-cell
            *matCellDef="let element">{{ element.subtitle }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Created At</th>
        <td mat-cell
            *matCellDef="let element">{{ element.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>Last Updated At</th>
        <td mat-cell
            *matCellDef="let element">{{ element.updatedAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let element">
          <app-button *ngIf="($activeGame | async)?._id !== element._id"
                      color="primary"
                      (OnClick)="select(element)">
            <span>Select</span>
          </app-button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>
