<div class="page">
  <app-title>Games</app-title>

  <div class="row">
    <div class="col-sm-3">
      <mat-form-field floatLabel="always">
        <mat-label>Filter Games</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          [(ngModel)]="search"
          (keyup)="onKeyUp($event.target.value)"
        />
        <button
          mat-button
          *ngIf="search"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="offset-sm-6 col-sm-3">
      <app-button color="accent" [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        <span>New Game</span>
      </app-button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtitle</th>
      <td mat-cell *matCellDef="let element">{{ element.subtitle }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated At</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-button
          *ngIf="!selectedGameService.game || selectedGameService.game._id !== element._id"
          color="accent"
          (OnClick)="select(element)"
        >
          <mat-icon>check</mat-icon>
          <span>Select</span>
        </app-button>
        <app-button color="accent" [routerLink]="[element.slug]">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </app-button>
        <app-button color="accent" (click)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
