<div class="page">
  <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

  <div class="row">
    <div class="col-sm-6">
      <app-title>{{ data?._id ? 'Edit' : 'Create' }} Game Authorization</app-title>
    </div>
    <div class="col-sm-6 align-right">
      <app-button color="accent"
                  (OnClick)="navigateToJson()">
        <mat-icon>code</mat-icon>
        <span>{{ data?._id ? 'Edit' : 'Create' }} as JSON</span>
      </app-button>
    </div>
  </div>

  <form *ngIf="form"
        [formGroup]="form"
        autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Game</mat-label>
        <mat-select formControlName="gameId"
                    required>
          <mat-option *ngFor="let game of ($games | async)"
                      [value]="game._id">
            {{ game.fullTitle }}
          </mat-option>
        </mat-select>
        <mat-error>Select a game.</mat-error>
      </mat-form-field>

      <app-autocomplete-user-field [control]="form.get('user')"></app-autocomplete-user-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status"
                    required>
          <mat-option *ngFor="let status of statuses"
                      [value]="status.value">
            {{ status.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngFor="let error of errors"
         class="form-error">
      {{ error }}
    </div>

    <app-button color="primary"
                (OnClick)="save()">Save</app-button>
    <app-button color="accent"
                routerLink="../">Cancel</app-button>
  </form>
</div>
