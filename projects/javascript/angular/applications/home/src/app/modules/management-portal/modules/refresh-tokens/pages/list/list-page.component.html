<div class="page">
  <app-title>Refresh Tokens</app-title>

  <div class="row">
    <div class="col-sm-3">
      <app-data-source-filter [dataSource]="dataSource">
        Filter Refresh Tokens
      </app-data-source-filter>
    </div>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="_id"
         matSortDirection="asc">
    <ng-container matColumnDef="_id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>JWT ID</th>
      <td mat-cell
          *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Created At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdAt | date:'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Last Updated At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.updatedAt | date:'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="expiresAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Expires At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.expiresAt | date:'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <app-button color="accent"
                    matTooltip="Delete"
                    (OnClick)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
