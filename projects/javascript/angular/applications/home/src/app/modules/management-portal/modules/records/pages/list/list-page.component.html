<div class="page">
  <app-title>Records</app-title>

  <div class="row">
    <div class="col-sm-3">
      <mat-form-field floatLabel="always">
        <mat-label>Filter Records</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          [(ngModel)]="search"
          (keyup)="onKeyUp($event.target.value)"
        />
        <button
          mat-button
          *ngIf="search"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="offset-sm-6 col-sm-3">
      <app-button color="accent" [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        <span>New Record</span>
      </app-button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="_id" matSortDirection="asc">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-button color="accent" [routerLink]="[element._id]">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </app-button>
        <app-button color="accent" (OnClick)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
