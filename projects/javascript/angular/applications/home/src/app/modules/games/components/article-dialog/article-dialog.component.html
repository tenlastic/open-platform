<div mat-dialog-title>
  <span class="type-date">
    {{ data.article.type }}
    | {{ data.article.publishedAt | date: 'longDate' }} at
    {{ data.article.publishedAt | date: 'shortTime' }}
  </span>
  <h1>{{ data.article.title }}</h1>
  <span class="caption">{{ data.article.caption }}</span>
</div>
<app-markdown mat-dialog-content [markdown]="data.article.body"></app-markdown>
