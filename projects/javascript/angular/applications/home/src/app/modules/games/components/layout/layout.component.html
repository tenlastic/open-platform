<app-header-toolbar *ngIf="$activeGame | async as activeGame">
  <img src="/assets/images/logo.png" />

  <app-button
    *ngIf="identityService.user"
    color="accent"
    [routerLink]="['/', 'games', activeGame.slug]"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </app-button>

  <app-button
    *ngIf="electronService.isElectron && identityService.user"
    [ngClass]="{ disabled: ($isReady | async) === false }"
    color="accent"
    [disabled]="($isReady | async) === false"
    [routerLink]="['/', 'games', activeGame.slug, 'game-servers']"
    routerLinkActive="active"
  >
    <mat-icon>dns</mat-icon>
    <span>Game Servers</span>
  </app-button>

  <span class="space"></span>

  <app-button *ngIf="identityService.user" color="accent" [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
    <span>{{ identityService.user.username }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </app-button>
  <mat-menu #menu="matMenu" xPosition="before">
    <app-button
      *ngIf="identityService.user"
      color="accent"
      layout="vertical"
      [routerLink]="['/account']"
      text="left"
      width="full"
    >
      <mat-icon>create</mat-icon>
      <span>Manage Account</span>
    </app-button>

    <app-button
      color="accent"
      layout="vertical"
      text="left"
      width="full"
      (OnClick)="navigateToLogout()"
    >
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </app-button>
  </mat-menu>

  <app-button
    *ngIf="!identityService.user"
    color="accent"
    [ngClass]="{ active: router.url.includes('/authentication') }"
    (OnClick)="navigateToLogin()"
  >
    <mat-icon>lock</mat-icon>
    <span>Log In</span>
  </app-button>

  <app-button *ngIf="!electronService.isElectron" color="primary" [href]="launcherUrl">
    <span>Download Launcher</span>
  </app-button>
</app-header-toolbar>

<div *ngIf="$activeGame | async as activeGame" class="content">
  <app-social>
    <router-outlet></router-outlet>
    <app-status *ngIf="$showStatusComponent | async as game" [game]="game"></app-status>
  </app-social>
</div>
