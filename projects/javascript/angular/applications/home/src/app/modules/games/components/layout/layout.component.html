<app-header-toolbar *ngIf="$activeGame | async as activeGame">
  <img src="/assets/images/logo.png" />

  <app-button
    *ngIf="identityService.user"
    color="accent"
    [routerLink]="['/', 'games', activeGame._id]"
    [ngClass]="{ active: router.url === '/games/' + activeGame._id }"
  >
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </app-button>

  <app-button
    *ngIf="electronService.isElectron && identityService.user"
    [ngClass]="{ disabled: ($isReady | async) === false }"
    color="accent"
    [disabled]="($isReady | async) === false"
    [routerLink]="['/', 'games', activeGame._id, 'game-servers']"
    routerLinkActive="active"
  >
    <mat-icon>dns</mat-icon>
    <span>Game Servers</span>
  </app-button>

  <app-button
    *ngIf="electronService.isElectron && identityService.user"
    [ngClass]="{ disabled: ($isReady | async) === false }"
    color="accent"
    [disabled]="($isReady | async) === false"
    [routerLink]="['/', 'games', activeGame._id, 'queues']"
    routerLinkActive="active"
  >
    <mat-icon>schedule</mat-icon>
    <span>Queues</span>
  </app-button>

  <span class="space"></span>

  <app-button *ngIf="identityService.user" color="accent" [matMenuTriggerFor]="menu">
    <mat-icon>
      {{ socketService.socket?.readyState === 1 ? 'brightness_1' : 'radio_button_unchecked' }}
    </mat-icon>
    <span>{{ identityService.user.username }}</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </app-button>
  <mat-menu #menu="matMenu" xPosition="before">
    <app-button
      *ngIf="identityService.user"
      color="accent"
      layout="vertical"
      [routerLink]="['/account']"
      text="left"
      width="full"
    >
      <mat-icon>create</mat-icon>
      <span>Manage Account</span>
    </app-button>

    <app-button
      color="accent"
      layout="vertical"
      routerLink="/authentication/log-out"
      text="left"
      width="full"
    >
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </app-button>
  </mat-menu>

  <app-button
    *ngIf="!identityService.user"
    color="accent"
    routerLink="/authentication/log-in"
    [ngClass]="{ active: router.url.includes('/authentication') }"
  >
    <mat-icon>lock</mat-icon>
    <span>Log In</span>
  </app-button>

  <app-button *ngIf="!electronService.isElectron" color="primary" [href]="launcherUrl">
    <span>Download Launcher</span>
  </app-button>
</app-header-toolbar>

<div class="content">
  <app-social>
    <app-sidenav>
      <div *ngIf="($games | async)?.length > 1" class="nav">
        <app-button
          *ngFor="let game of $games | async"
          color="accent"
          layout="vertical"
          [routerLink]="['/', 'games', game._id]"
          routerLinkActive="active"
          text="left"
          width="full"
        >
          <img *ngIf="game.icon" [src]="game.icon" />
          <div>
            {{ game.title }}

            <div *ngIf="game.subtitle">
              {{ game.subtitle }}
            </div>
          </div>
        </app-button>
      </div>

      <div *ngIf="$activeGame | async as activeGame" class="content">
        <router-outlet></router-outlet>
        <app-status *ngIf="$showStatusComponent | async as game" [game]="game"></app-status>
      </div>
    </app-sidenav>
  </app-social>
</div>
