<div class="page">
  <app-title>Game Invitations</app-title>

  <div class="row">
    <div class="col-sm-3">
      <mat-form-field floatLabel="always">
        <mat-label>Filter Game Invitations</mat-label>
        <input
          matInput
          type="text"
          autocomplete="off"
          [(ngModel)]="search"
          (keyup)="onKeyUp($event.target.value)"
        />
        <app-button
          *ngIf="search"
          color="accent"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="clearSearch()"
        >
          <mat-icon>close</mat-icon>
        </app-button>
      </mat-form-field>
    </div>
    <div class="offset-sm-6 col-sm-3">
      <app-button *ngIf="game || gameIds.length" color="accent" [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        <span>New Game Invitation</span>
      </app-button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="createdAt"
    matSortDirection="desc"
  >
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Game</th>
      <td mat-cell *matCellDef="let element">
        {{ element.game.fullTitle }}
      </td>
    </ng-container>

    <ng-container matColumnDef="toUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To User</th>
      <td mat-cell *matCellDef="let element">{{ element.toUser.username }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <app-button color="accent" (OnClick)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
