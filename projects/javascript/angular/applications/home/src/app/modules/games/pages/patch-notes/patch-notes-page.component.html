<div class="container">
  <div *ngIf="!loadingMessage"
       class="page">
    <div *ngFor="let article of articles; let last = last">
      <app-title>{{ article.title }}</app-title>
      <h3 *ngIf="article.caption">{{ article.caption }}</h3>
      <div class="type-date">
        {{ article.publishedAt | date: 'longDate' }} at
        {{ article.publishedAt | date: 'shortTime' }}
      </div>

      <app-markdown mat-dialog-content
                    [markdown]="article.body"></app-markdown>

      <hr *ngIf="!last">
    </div>
  </div>

  <app-loading-message *ngIf="loadingMessage">{{ loadingMessage }}</app-loading-message>
</div>
