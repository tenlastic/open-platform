<div *ngIf="isButtonVisible" class="action">
  <app-button color="primary" [disabled]="isButtonDisabled" layout="vertical" (OnClick)="click()">
    <span class="text">{{ buttonText }}</span>
  </app-button>
</div>

<div *ngIf="statusText" class="status">
  <div>
    <span>{{ statusText }}</span>
    <span *ngIf="progressText">
      {{ progressText }}
    </span>
  </div>

  <mat-progress-bar *ngIf="progress" [value]="progress"></mat-progress-bar>
</div>
