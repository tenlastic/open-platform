<div class="page">
  <app-title>{{ data && data._id ? 'Edit' : 'Create' }} Game Invitation</app-title>

  <form *ngIf="form"
        [formGroup]="form"
        autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Username</mat-label>
        <input matInput
               [matAutocomplete]="auto"
               (keyup)="onUsernameChanged($event.target.value)"
               formControlName="toUser" />
        <mat-error>Enter a valid name.</mat-error>

        <mat-autocomplete #auto="matAutocomplete"
                          [displayWith]="displayWith.bind(this)">
          <mat-option *ngIf="isLoading"
                      class="is-loading"
                      disabled>
            <mat-spinner diameter="25"></mat-spinner>
          </mat-option>

          <ng-container *ngIf="!isLoading">
            <mat-option *ngFor="let user of users"
                        [value]="user">
              <span>{{ user.username }}</span>
            </mat-option>
          </ng-container>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div *ngIf="error"
         class="form-error">
      {{ error }}
    </div>

    <app-button color="primary"
                (OnClick)="save()">Save</app-button>
    <app-button color="accent"
                routerLink="../">Cancel</app-button>
  </form>
</div>
