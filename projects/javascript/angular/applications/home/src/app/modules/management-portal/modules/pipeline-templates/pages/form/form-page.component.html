<div class="page">
  <app-title>{{ data && data._id ? 'Edit' : 'Create' }} Pipeline Template</app-title>

  <form *ngIf="form"
        [formGroup]="form"
        autocomplete="off">
    <div *ngFor="let error of errors"
         class="form-error">
      {{ error }}
    </div>

    <app-button color="primary"
                (OnClick)="save()">Save</app-button>
    <app-button color="accent"
                routerLink="../">Cancel</app-button>
  </form>
</div>
