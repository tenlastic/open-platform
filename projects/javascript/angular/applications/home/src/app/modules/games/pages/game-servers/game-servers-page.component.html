<div class="page">
  <app-title>Game Servers</app-title>

  <table
    mat-table
    [dataSource]="$gameServers | async"
    matSort
    matSortActive="name"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="currentUsers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Users</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status === 'running' ? element.currentUserIds.length : 0 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.status === 'running'">
          <ng-container *ngIf="$group | async; else solo">
            <app-button
              mat-button
              color="accent"
              [disabled]="status.childProcess"
              (OnClick)="joinSolo(element)"
            >
              <span>Join Solo</span>
            </app-button>
            <app-button
              mat-button
              color="primary"
              [disabled]="status.childProcess"
              (OnClick)="joinAsGroup(element)"
            >
              <span>Join as Group</span>
            </app-button>
          </ng-container>
          <ng-template #solo>
            <app-button
              mat-button
              color="primary"
              [disabled]="status.childProcess"
              (OnClick)="joinSolo(element)"
            >
              <span>Join Solo</span>
            </app-button>
          </ng-template>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="($gameServers | async)?.length"
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
