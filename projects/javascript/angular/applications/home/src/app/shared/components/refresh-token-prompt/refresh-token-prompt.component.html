<div class="refresh-token-prompt">
  <div mat-dialog-title>
    Copy the following JWT now. You will not be able to view this again.
  </div>
  <div mat-dialog-content>
    <p>{{ data.token }}</p>
  </div>
  <div mat-dialog-actions>
    <app-button color="accent" (OnClick)="copyToClipboard()">
      Copy to Clipboard
    </app-button>
    <app-button color="primary" (OnClick)="dialogRef.close()">
      OK
    </app-button>
  </div>
</div>
