<div *ngIf="data.title" mat-dialog-title>{{ data.title }}</div>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <app-button
    *ngFor="let button of data.buttons"
    mat-button
    [color]="button.color | asAny"
    (OnClick)="dialogRef.close(button.label)"
  >
    {{ button.label }}
  </app-button>
</div>
