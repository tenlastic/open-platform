<mat-form-field floatLabel="always">
  <mat-label>Key</mat-label>
  <input matInput
         required
         [formControl]="form.controls.key | asAny" />
  <mat-error>Enter a valid key.</mat-error>
</mat-form-field>

<mat-form-field floatLabel="always">
  <mat-label>Type</mat-label>
  <mat-select [formControl]="form.controls.type | asAny">
    <mat-option value="boolean">Boolean</mat-option>
    <mat-option value="number">Number</mat-option>
    <mat-option value="string">String</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'boolean'"
                floatLabel="always">
  <mat-label>Value</mat-label>
  <mat-select [formControl]="form.controls.value | asAny">
    <mat-option [value]="true">True</mat-option>
    <mat-option [value]="false">False</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'number'"
                floatLabel="always">
  <mat-label>Value</mat-label>
  <input matInput
         required
         type="number"
         [formControl]="form.controls.value | asAny" />
  <mat-error>Enter a valid value.</mat-error>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'string'"
                floatLabel="always">
  <mat-label>Value</mat-label>
  <input matInput
         required
         [formControl]="form.controls.value | asAny" />
  <mat-error>Enter a valid value.</mat-error>
</mat-form-field>

<app-button color="accent"
            layout="left"
            (OnClick)="remove.emit()">
  <mat-icon>close</mat-icon>
  <span>Remove</span>
</app-button>
