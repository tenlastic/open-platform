<mat-toolbar>
  <span><ng-content></ng-content></span>

  <ten-button color="accent" (OnClick)="OnMinimize.emit()">

  </ten-button>

  <ten-button color="accent" (OnClick)="OnMaximize.emit()">
    <mat-icon>crop_square</mat-icon>

  <ten-button color="accent" (OnClick)="OnClose.emit()">
    <mat-icon>close</mat-icon>
  </ten-button>
</mat-toolbar>
