components:
  schemas:
    GameServer:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        allowedUserIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        currentUserIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
        description:
          type: string
        isPersistent:
          type: boolean
        isPreemptible:
          type: boolean
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        port:
          type: string
        queueId:
          type: string
          format: ^[a-f0-9]{24}$
        buildId:
          type: string
          format: ^[a-f0-9]{24}$
        status:
          type: string
          enum: [running, terminated, waiting]
        updatedAt:
          type: string
          format: date-time
      required:
        - name
        - namespaceId
