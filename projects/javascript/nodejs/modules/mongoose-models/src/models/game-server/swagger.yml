components:
  schemas:
    GameServer:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        authorizedUserIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
        buildId:
          type: string
          format: ^[a-f0-9]{24}$
        cpu:
          type: number
          enum: [0.1, 0.25, 0.5]
        createdAt:
          type: string
          format: date-time
        currentUserIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
        description:
          type: string
        endpoints:
          type: object
          properties:
            tcp:
              type: string
            udp:
              type: string
            websocket:
              type: string
        gameId:
          type: string
          format: ^[a-f0-9]{24}$
        isPersistent:
          type: boolean
        isPreemptible:
          type: boolean
        memory:
          type: number
          enum: [0.1, 0.25, 0.5, 1, 2.5, 5]
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        port:
          type: string
        queueId:
          type: string
          format: ^[a-f0-9]{24}$
        status:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        updatedAt:
          type: string
          format: date-time
      required:
        - buildId
        - cpu
        - memory
        - name
        - namespaceId
