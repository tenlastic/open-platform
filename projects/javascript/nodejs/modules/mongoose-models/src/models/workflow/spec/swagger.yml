components:
  schemas:
    WorkflowSpec:
      type: object
      properties:
        arguments:
          type: object
          properties:
            parameters:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
        entrypoint:
          type: string
        templates:
          type: array
          items:
            type: object
            properties:
              dag:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      type: object
                      properties:
                        arguments:
                          type: object
                          properties:
                            parameters:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  value:
                                    type: string
                        dependencies:
                          type: array
                          items:
                            type: string
                        name:
                          type: string
                        template:
                          type: string
                      required:
                        - name
                        - template
              inputs:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
              name:
                type: string
              retryStrategy:
                type: object
                properties:
                  limit:
                    type: integer
                  retryPolicy:
                    type: string
                    enum: [OnError, OnFailure]
                required:
                  - limit
                  - retryPolicy
              script:
                type: object
                properties:
                  args:
                    type: array
                    items:
                      type: string
                  command:
                    type: array
                    items:
                      type: string
                  env:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkflowSpecEnv'
                  image:
                    type: string
                  resources:
                    type: object
                    properties:
                      cpu:
                        type: number
                      memory:
                        type: number
                  source:
                    type: string
                  workingDir:
                    type: string
                  workspace:
                    type: boolean
                required:
                  - image
                  - source
              sidecars:
                type: array
                items:
                  type: object
                  properties:
                    args:
                      type: array
                      items:
                        type: string
                    command:
                      type: array
                      items:
                        type: string
                    env:
                      type: array
                      items:
                        $ref: '#/components/schemas/WorkflowSpecEnv'
                    image:
                      type: string
                    name:
                      type: string
                    resources:
                      type: object
                      properties:
                        cpu:
                          type: number
                        memory:
                          type: number
                  required:
                    - image
                    - name
            required:
              - name
              - script
      required:
        - entrypoint
        - templates
