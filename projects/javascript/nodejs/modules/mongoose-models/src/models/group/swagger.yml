components:
  schemas:
    Group:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        isOpen:
          type: string
        updatedAt:
          type: string
          format: date-time
        userCount:
          type: integer
        userIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
