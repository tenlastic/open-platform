components:
  schemas:
    ReleaseTask:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        platform:
          type: string
          enum: linux64, mac64, server64, windows64
        releaseId:
          type: string
          format: ^[a-f0-9]{24}$
        updatedAt:
          type: string
          format: date-time
