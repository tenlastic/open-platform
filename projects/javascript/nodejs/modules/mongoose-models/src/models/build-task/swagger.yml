components:
  schemas:
    BuildTask:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        action:
          type: string
          enum: [build, copy, remove, unzip]
        buildId:
          type: string
          format: ^[a-f0-9]{24}$
        completedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        failedAt:
          type: string
          format: date-time
        metadata:
          type: object
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        platform:
          type: string
          enum: [linux64, mac64, server64, windows64]
        startedAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
