components:
  schemas:
    Queue:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        description:
          type: string
        gameId:
          type: string
          format: ^[a-f0-9]{24}$
        gameServerTemplate:
          $ref: '#/components/schemas/GameServer'
        name:
          type: string
        teams:
          type: integer
        updatedAt:
          type: string
          format: date-time
        usersPerTeam:
          type: integer
      required:
        - name
        - usersPerTeam
        - teams
