components:
  schemas:
    Queue:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        buildId:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        description:
          type: string
        gameId:
          type: string
          format: ^[a-f0-9]{24}$
        gameServerTemplate:
          $ref: '#/components/schemas/GameServer'
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        status:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        teams:
          type: integer
        updatedAt:
          type: string
          format: date-time
        usersPerTeam:
          type: integer
      required:
        - name
        - usersPerTeam
        - teams
