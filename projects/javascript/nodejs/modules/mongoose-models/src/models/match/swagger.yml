components:
  schemas:
    GameInvitation:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        confirmedUserIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        finishedAt:
          type: string
          format: date-time
        startedAt:
          type: string
          format: date-time
        userIds:
          type: array
          items:
            type: string
            format: ^[a-f0-9]{24}$
