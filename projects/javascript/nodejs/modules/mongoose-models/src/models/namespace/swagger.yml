components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              roles:
                type: array
                items: string
              value:
                type: string
            required:
              - description
              - roles
              - value
        limits:
          type: object
          properties:
            collections:
              type: object
              properties:
                count:
                  type: integer
                size:
                  type: integer
              required:
                - count
                - size
            gameServers:
              type: object
              properties:
                count:
                  type: integer
                cpu:
                  type: integer
                memory:
                  type: integer
              required:
                - count
                - cpu
                - memory
            games:
              type: object
              properties:
                images:
                  type: integer
                size:
                  type: integer
                videos:
                  type: integer
              required:
                - images
                - size
                - videos
            releases:
              type: object
              properties:
                count:
                  type: integer
                size:
                  type: integer
              required:
                - count
                - size
          required:
            - collections
            - gameServers
            - games
            - releases
        name:
          type: string
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            type: object
            properties:
              roles:
                type: array
                items: string
              userId:
                type: string
                format: ^[a-f0-9]{24}$
            required:
              - roles
              - userId
