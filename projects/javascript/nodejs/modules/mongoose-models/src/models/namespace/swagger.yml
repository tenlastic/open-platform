components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
              roles:
                type: array
                items: string
              value:
                type: string
            required:
              - description
              - roles
              - value
        name:
          type: string
          format: ^[0-9a-z\-]{6,40}$
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            type: object
            properties:
              roles:
                type: array
                items: string
              userId:
                type: string
                format: ^[a-f0-9]{24}$
            required:
              - roles
              - userId
