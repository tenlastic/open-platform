components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceKey'
        limits:
          $ref: '#/components/schemas/NamespaceLimits'
        name:
          type: string
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceUser'
