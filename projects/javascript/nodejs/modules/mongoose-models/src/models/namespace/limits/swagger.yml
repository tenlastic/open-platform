components:
  schemas:
    NamespaceLimits:
      type: object
      properties:
        builds:
          type: object
          properties:
            count:
              type: integer
            size:
              type: integer
          required:
            - count
            - size
        databases:
          type: object
          properties:
            count:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            preemptible:
              type: boolean
          required:
            - count
            - cpu
            - memory
            - preemptible
        gameServers:
          type: object
          properties:
            count:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            preemptible:
              type: boolean
          required:
            - count
            - cpu
            - memory
            - preemptible
        games:
          type: object
          properties:
            count:
              type: integer
            images:
              type: integer
            size:
              type: integer
            videos:
              type: integer
          required:
            - count
            - images
            - size
            - videos
        queues:
          type: object
          properties:
            count:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            preemptible:
              type: boolean
          required:
            - count
            - cpu
            - memory
            - preemptible
        workflows:
          type: object
          properties:
            count:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            parallelism:
              type: integer
            preemptible:
              type: boolean
          required:
            - count
            - cpu
            - memory
            - parallelism
            - preemptible
      required:
        - builds
        - collections
        - databases
        - gameServers
        - games
        - queues
        - workflows
