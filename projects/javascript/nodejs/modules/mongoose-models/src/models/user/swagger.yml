components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        email:
          type: string
          format: email
        password:
          type: string
        roles:
          type: array
          items:
            type: string
            enum:
              - articles
              - builds
              - databases
              - game-servers
              - games
              - namespaces
              - queues
              - users
              - workflows
        updatedAt:
          type: string
          format: date-time
        username:
          type: string
      required:
        - password
        - username
