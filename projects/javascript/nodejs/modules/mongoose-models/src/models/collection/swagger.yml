components:
  schemas:
    Collection:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        indexes:
          type: array
          items:
            type: object
            properties:
              key:
                type: object
              options:
                type: object
        jsonSchema:
          type: object
        name:
          type: string
        namespaceId:
          type: string
        permissions:
          type: object
          properties:
            create:
              $ref: '#/components/schemas/AttributeRoles'
            delete:
              type: object
              properties:
                default:
                  type: boolean
            find:
              type: object
              properties:
                default:
                  type: object
            populate:
              type: array
              items:
                $ref: '#/components/schemas/PopulateOptions'
            read:
              $ref: '#/components/schemas/AttributeRoles'
            update:
              $ref: '#/components/schemas/AttributeRoles'
        updatedAt:
          type: string
          format: date-time
    AttributeRoles:
      type: object
      properties:
        default:
          type: array
          items:
            type: string
    PopulateOptions:
      type: object
      properties:
        path:
          type: string
        populate:
          $ref: '#/components/schemas/PopulateOptions'
