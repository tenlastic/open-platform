components:
  schemas:
    Collection:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        databaseId:
          type: string
          format: ^[a-f0-9]{24}$
        indexes:
          type: array
          items:
            type: object
            properties:
              key:
                type: object
              options:
                type: object
        jsonSchema:
          type: object
        name:
          type: string
        namespaceId:
          type: string
        permissions:
          type: object
          properties:
            create:
              $ref: '#/components/schemas/CollectionAttributeRoles'
            delete:
              type: object
              properties:
                default:
                  type: boolean
            find:
              type: object
              properties:
                default:
                  type: object
            populate:
              type: array
              items:
                $ref: '#/components/schemas/CollectionPopulateOptions'
            read:
              $ref: '#/components/schemas/CollectionAttributeRoles'
            update:
              $ref: '#/components/schemas/CollectionAttributeRoles'
        updatedAt:
          type: string
          format: date-time
      required:
        - databaseId
        - name
        - namespaceId
    CollectionAttributeRoles:
      type: object
      properties:
        default:
          type: array
          items:
            type: string
    CollectionPopulateOptions:
      type: object
      properties:
        path:
          type: string
        populate:
          $ref: '#/components/schemas/PopulateOptions'
