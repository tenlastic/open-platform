components:
  schemas:
    Database:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        cpu:
          type: number
        createdAt:
          type: string
          format: date-time
        gameId:
          type: string
          format: ^[a-f0-9]{24}$
        memory:
          type: number
        name:
          type: string
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        preemptible:
          type: boolean
        replicas:
          type: number
        status:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        storage:
          type: number
        updatedAt:
          type: string
          format: date-time
      required:
        - cpu
        - memory
        - name
        - namespaceId
