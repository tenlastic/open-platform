components:
  schemas:
    Build:
      type: object
      properties:
        _id:
          type: string
          format: ^[a-f0-9]{24}$
        createdAt:
          type: string
          format: date-time
        entrypoints:
          type: object
          properties:
            linux64:
              type: string
            mac64:
              type: string
            server64:
              type: string
            windows64:
              type: string
        namespaceId:
          type: string
          format: ^[a-f0-9]{24}$
        publishedAt:
          type: string
          format: date-time
        version:
          type: string
        updatedAt:
          type: string
          format: date-time
