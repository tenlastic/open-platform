version: '2.1'
services:
  application:
    depends_on:
      - mongo_healthcheck
    environment:
      - JWT_SECRET
      - KAFKA_CONNECTION_STRING
      - MONGO_CONNECTION_STRING
      - MONGO_DATABASE_NAME
    links:
      - kafka
      - minio
      - mongo
    ports:
      - 3004:3000
    working_dir: /usr/src/app/applications/article-api/
