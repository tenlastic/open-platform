paths:
  /connections:
    get:
      summary: Find
      tags: [Connections]
      description: Finds records matching the search criteria.
      security:
        - AccessToken: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Connection'
