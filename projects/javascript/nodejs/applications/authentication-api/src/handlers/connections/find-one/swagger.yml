paths:
  /connections/{_id}:
    get:
      summary: Find One
      tags: [Connections]
      description: Finds a record by ID.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Connection'
