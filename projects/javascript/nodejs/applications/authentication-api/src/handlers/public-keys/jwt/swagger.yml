paths:
  /public-keys/jwt:
    post:
      summary: JWT
      tags: [Public Keys]
      description: Returns the Public Key to verify JSON Web Tokens signed by Tenlastic.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      type: object
                      properties:
                        alg:
                          type: string
                        kwt:
                          type: string
                        use:
                          type: string
                        x5c:
                          type: array
                          items:
                            type: string
