paths:
  /refresh-tokens/{jti}:
    put:
      summary: Update
      tags: [RefreshTokens]
      description: Updates an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: jti
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/RefreshToken'
