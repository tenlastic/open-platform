paths:
  /games/{_id}/{field}/{fileId}:
    post:
      summary: Download
      tags: [Games]
      description: Returns a stream containing the requested file.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: field
          schema:
            type: string
          required: true
        - in: path
          name: fileId
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
