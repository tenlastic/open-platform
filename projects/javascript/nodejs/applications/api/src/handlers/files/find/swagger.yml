paths:
  /builds/{buildId}/platforms/{platform}/files:
    get:
      summary: Find
      tags: [BuildFiles]
      description: Finds records matching the search criteria.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: buildId
          schema:
            type: string
          required: true
        - in: path
          name: platform
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/BuildFile'
