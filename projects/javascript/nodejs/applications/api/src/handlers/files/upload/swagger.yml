paths:
  /builds/{buildId}/platforms/{platform}/files/upload:
    post:
      summary: Upload
      tags: [BuildFiles]
      description: Uploads files for a Build. Make sure zip is the last field.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: buildId
          schema:
            type: string
          required: true
        - in: path
          name: platform
          schema:
            type: string
          required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                deleted:
                  type: array
                  items:
                    type: string
                unmodified:
                  type: array
                  items:
                    type: string
                zip:
                  type: string
                  format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/BuildTask'
