paths:
  /databases/{databaseId}/collections:
    get:
      summary: Find
      tags: [Collections]
      description: Finds records matching the search criteria.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: databaseId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Collection'
