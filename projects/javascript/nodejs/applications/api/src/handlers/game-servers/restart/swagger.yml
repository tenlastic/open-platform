paths:
  /game-servers/{_id}/restart:
    post:
      summary: Restart
      tags: [GameServers]
      description: Restarts a persistent Game Server.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/GameServer'
