paths:
  /collections/{collectionId}/indexes/{_id}:
    delete:
      summary: Delete
      tags: [CollectionIndexes]
      description: Deletes an existing index.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: collectionId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
