version: '2.1'
services:
  application:
    environment:
      - E2E_GMAIL_CLIENT_ID
      - E2E_GMAIL_CLIENT_SECRET
      - E2E_GMAIL_REDIRECT_URI
      - E2E_GMAIL_REFRESH_TOKEN
      - E2E_HOST_AUTHENTICATION_API
      - E2E_HOST_DATABASE_API
      - E2E_HOST_NAMESPACE_API
      - E2E_USER_EMAIL
      - E2E_USER_PASSWORD
    working_dir: /usr/src/app/applications/e2e/
