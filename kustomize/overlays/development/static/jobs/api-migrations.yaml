apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/name: api-migrations
  name: api-migrations
  namespace: static
spec:
  template:
    metadata:
      name: api-migrations
      labels:
        app.kubernetes.io/name: api-migrations
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      containers:
        - name: api-migrations
          image: tenlastic/node-development:latest
          imagePullPolicy: IfNotPresent
          command:
            - npm
            - run
            - start
          envFrom:
            - secretRef:
                name: nodejs
          resources:
            limits:
              cpu: 1000m
              memory: 250M
            requests:
              cpu: 100m
              memory: 250M
          volumeMounts:
            - name: workspace
              mountPath: /usr/src/
          workingDir: /usr/src/nodejs/applications/api-migrations/
      restartPolicy: OnFailure
      volumes:
        - name: workspace
          hostPath:
            path: /run/desktop/mnt/host/wsl/open-platform/
  ttlSecondsAfterFinished: 0
