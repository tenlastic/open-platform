apiVersion: v1
kind: Secret
metadata:
  name: nats
  namespace: static
stringData:
  nats-server.conf: |
    http: 0.0.0.0:8222
    listen: 0.0.0.0:4222
    pid_file: /opt/bitnami/nats/tmp/nats-server.pid
    server_name: $NATS_SERVER_NAME
    system_account: system

    accounts: {
      jetstream: {
        jetstream: true,
        users: [{ pass: password, user: jetstream }]
      },
      system: {
        users: [{ pass: password, user: system }]
      }
    }

    authorization {}

    jetstream {
      max_file_store: 8G
      max_memory_store: 2G
      store_dir: /data/
    }
type: Opaque
