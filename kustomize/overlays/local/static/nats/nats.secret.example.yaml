apiVersion: v1
kind: Secret
metadata:
  name: nats
  namespace: static
stringData:
  nats.conf: |
    http: 0.0.0.0:8222
    listen: 0.0.0.0:4222
    pid_file: /var/run/nats/nats.pid
    server_name: $SERVER_NAME
    system_account: system

    accounts: {
      jetstream: {
        jetstream: true,
        users: [{ pass: password, user: jetstream }]
      },
      system: {
        users: [{ pass: password, user: system }]
      }
    }

    authorization {}

    jetstream {
      max_file_store: 8G
      max_memory_store: 2G
      store_dir: /data/
    }
type: Opaque
