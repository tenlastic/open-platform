apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/name: api-migrations
  name: api-migrations
  namespace: static
spec:
  template:
    metadata:
      name: api-migrations
      labels:
        app.kubernetes.io/name: api-migrations
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
      containers:
        - name: api-migrations
          image: tenlastic/api-migrations:latest
          envFrom:
            - secretRef:
                name: nodejs
          resources:
            limits:
              cpu: 100m
              memory: 250M
            requests:
              cpu: 25m
              memory: 250M
      restartPolicy: OnFailure
  ttlSecondsAfterFinished: 0
