apiVersion: v1
kind: ConfigMap
metadata:
  name: verdaccio
  namespace: static
data:
  config.yaml: |-
    auth:
      htpasswd:
        file: /verdaccio/storage/htpasswd
    packages:
      '@*/*':
        access: $all
        publish: $authenticated
        proxy: npmjs
      '**':
        access: $all
        publish: $authenticated
        proxy: npmjs
    storage: /verdaccio/storage/data
    uplinks:
      npmjs:
        url: https://registry.npmjs.org/
        agent_options:
          keepAlive: true
          maxSockets: 40
          maxFreeSockets: 10
    web:
      enable: true
      title: Verdaccio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: verdaccio
  name: verdaccio
  namespace: static
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: verdaccio
  strategy:
    type: Recreate
    rollingUpdate: null
  template:
    metadata:
      labels:
        app.kubernetes.io/name: verdaccio
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - verdaccio
              topologyKey: kubernetes.io/hostname
      containers:
        - name: verdaccio
          image: verdaccio/verdaccio:5.24.1
          env:
            - name: VERDACCIO_PORT
              value: "4873"
          ports:
            - containerPort: 4873
              name: http
          livenessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            limits:
              cpu: 500m
              memory: 500M
            requests:
              cpu: 100m
              memory: 500M
          securityContext:
            runAsUser: 10001
          volumeMounts:
            - mountPath: /verdaccio/storage
              name: storage
              readOnly: false
            - mountPath: /verdaccio/storage/htpasswd
              name: htpasswd
              subPath: htpasswd
              readOnly: true
            - mountPath: /verdaccio/conf
              name: config
              readOnly: true
      securityContext:
        fsGroup: 101
      volumes:
        - name: config
          configMap:
            name: verdaccio
        - name: htpasswd
          secret:
            secretName: verdaccio
        - name: storage
          persistentVolumeClaim:
            claimName: verdaccio
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: verdaccio
  namespace: static
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8G
  storageClassName: balanced-expandable
---
apiVersion: v1
kind: Service
metadata:
  name: verdaccio
  namespace: static
spec:
  type: ClusterIP
  ports:
    - name: registry
      port: 4873
      protocol: TCP
  selector:
    app.kubernetes.io/name: verdaccio
