apiVersion: apps/v1
kind: Deployment
metadata:
  name: buffer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: buffer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: buffer
    spec:
      containers:
        - name: busybox
          image: busybox:latest
          command: ["sh", "-c", "while true; do sleep 60; done"]
          resources:
            requests:
              cpu: "2000m"
              memory: "8Gi"
      priorityClassName: low-priority
