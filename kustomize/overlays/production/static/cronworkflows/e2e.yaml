apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: e2e
  namespace: static
spec:
  concurrencyPolicy: Allow
  schedule: 0 */3 * * *
  startingDeadlineSeconds: 0
  timezone: America/New_York
  workflowSpec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/high-priority
                  operator: Exists
    archiveLogs: true
    artifactGC:
      forceFinalizerRemoval: true
      serviceAccountName: argo-workflows
      strategy: OnWorkflowDeletion
    entrypoint: entrypoint
    podGC:
      strategy: OnWorkflowSuccess
    serviceAccountName: argo-workflows
    ttlStrategy:
      secondsAfterSuccess: 86400
    templates:
      - name: entrypoint
        steps:
          - - name: angular
              template: angular
            - name: nodejs
              template: nodejs

      - name: angular
        container:
          image: tenlastic/e2e:0.0.419
          args: [--fgrep, angular]
          envFrom:
            - secretRef:
                name: e2e
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 1000m
              memory: 1G
            requests:
              cpu: 500m
              memory: 1G
        outputs:
          artifacts:
            - name: puppeteer
              path: /usr/src/test-results/puppeteer/

      - name: nodejs
        container:
          image: tenlastic/e2e:0.0.419
          args: [--fgrep, nodejs]
          envFrom:
            - secretRef:
                name: e2e
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 250m
              memory: 250M
            requests:
              cpu: 50m
              memory: 250M
