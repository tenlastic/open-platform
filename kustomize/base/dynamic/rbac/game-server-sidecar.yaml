apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: game-server-sidecar
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: game-server-sidecar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: game-server-sidecar
subjects:
  - kind: ServiceAccount
    name: game-server-sidecar
    namespace: dynamic
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: game-server-sidecar
  namespace: dynamic
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: game-server-sidecar
  namespace: dynamic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: game-server-sidecar
subjects:
  - kind: ServiceAccount
    name: game-server-sidecar
    namespace: dynamic
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-server-sidecar
  namespace: dynamic
