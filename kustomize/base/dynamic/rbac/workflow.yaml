apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow
  namespace: dynamic
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow
  namespace: dynamic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow
subjects:
  - kind: ServiceAccount
    name: workflow
    namespace: dynamic
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow
  namespace: dynamic
secrets:
  - name: workflow
---
apiVersion: v1
kind: Secret
metadata:
  name: workflow
  namespace: dynamic
  annotations:
    kubernetes.io/service-account.name: workflow
type: kubernetes.io/service-account-token
