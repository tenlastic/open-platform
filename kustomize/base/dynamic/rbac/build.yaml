apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: build
  namespace: dynamic
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: build
  namespace: dynamic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: build
subjects:
  - kind: ServiceAccount
    name: build
    namespace: dynamic
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: build
  namespace: dynamic
