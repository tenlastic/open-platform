apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker-registry-ui
  name: docker-registry-ui
  namespace: static
spec:
  replicas: 5
  selector:
    matchLabels:
      app: docker-registry-ui
  template:
    metadata:
      labels:
        app: docker-registry-ui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - docker-registry-ui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: docker-registry-ui
          image: joxit/docker-registry-ui:latest
          env:
            - name: DELETE_IMAGES
              value: "true"
            - name: NGINX_PROXY_PASS_URL
              value: http://docker-registry:5000
            - name: SINGLE_REGISTRY
              value: "true"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 25m
              memory: 25M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: docker-registry-ui
  name: docker-registry-ui
  namespace: static
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: docker-registry-ui
