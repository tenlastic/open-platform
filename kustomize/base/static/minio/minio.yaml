apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: static
spec:
  chart:
    spec:
      chart: minio
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: 11.10.25
  interval: 5m
  releaseName: minio
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - minio
            topologyKey: kubernetes.io/hostname
    auth:
      existingSecret: minio
    mode: distributed
    persistence:
      size: 8G
      storageClass: balanced-expandable
    provisioning:
      buckets:
        - name: argo
          policy: none
          purge: "false"
        - name: docker-registry
          policy: none
          purge: "false"
        - name: launcher
          policy: download
          purge: "false"
      enabled: true
    statefulset:
      drivesPerNode: 1
      replicaCount: 5
    resources:
      limits:
        cpu: 1000m
        memory: 2.5G
      requests:
        cpu: 250m
        memory: 2.5G
