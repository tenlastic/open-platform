apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: static
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: 7.13.0
  interval: 5m
  releaseName: kubernetes-dashboard
  values:
    api:
      containers:
        resources:
          limits:
            cpu: 250m
            memory: 400M
          requests:
            cpu: 50m
            memory: 200M
    app:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - kubernetes-dashboard
                topologyKey: kubernetes.io/hostname
    kong:
      enabled: false
    metricsScraper:
      containers:
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      enabled: true
    web:
      containers:
        resources:
          limits:
            cpu: 250m
            memory: 400M
          requests:
            cpu: 50m
            memory: 200M
