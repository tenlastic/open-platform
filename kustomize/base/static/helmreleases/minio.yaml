apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: static
spec:
  chart:
    spec:
      chart: minio
      sourceRef:
        kind: HelmRepository
        name: minio
      version: 5.4.0
  interval: 5m
  releaseName: minio
  values:
    additionalLabels:
      app.kubernetes.io/name: minio
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/high-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - minio
              topologyKey: kubernetes.io/hostname
    buckets:
      - name: argo
        policy: none
        purge: false
      - name: docker-registry
        policy: none
        purge: false
      - name: launcher
        policy: download
        purge: false
    consoleService:
      port: 9001
    drivesPerNode: 1
    existingSecret: minio
    makeBuckets:
      enabled: true
    mode: standalone
    persistence:
      enabled: true
      size: 25Gi
      storageClass: balanced-expandable
    podLabels:
      app.kubernetes.io/name: minio
    pools: 1
    replicas: 1
    resources:
      limits:
        cpu: 1000m
        memory: 2.5G
      requests:
        cpu: 250m
        memory: 2.5G
    service:
      port: 9000
