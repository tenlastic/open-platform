apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: documentation
  name: documentation
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: documentation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: documentation
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - documentation
              topologyKey: kubernetes.io/hostname
      containers:
        - name: documentation
          image: tenlastic/documentation:0.0.395
          livenessProbe:
            httpGet:
              path: /swagger/api.json
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 250M
            requests:
              cpu: 25m
              memory: 250M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: documentation
  name: documentation
  namespace: static
spec:
  ports:
    - name: http
      port: 80
  selector:
    app.kubernetes.io/name: documentation
