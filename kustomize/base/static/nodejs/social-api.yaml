apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: social-api
  name: social-api
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: social-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: social-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - social-api
              topologyKey: kubernetes.io/hostname
      containers:
        - name: social-api
          image: tenlastic/social-api:0.0.396
          envFrom:
            - secretRef:
                name: nodejs
          livenessProbe:
            httpGet:
              path: /probes/liveness
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 100m
              memory: 250M
            requests:
              cpu: 25m
              memory: 250M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: social-api
  name: social-api
  namespace: static
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app.kubernetes.io/name: social-api
