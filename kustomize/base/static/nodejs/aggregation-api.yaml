apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aggregation-api
  namespace: static
rules:
  - apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aggregation-api
  namespace: static
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: aggregation-api
subjects:
  - kind: ServiceAccount
    name: aggregation-api
    namespace: static
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aggregation-api
  namespace: static
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: aggregation-api
  name: aggregation-api
  namespace: static
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: aggregation-api
  serviceName: aggregation-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aggregation-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - aggregation-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: aggregation-api
          image: tenlastic/aggregation-api:0.0.378
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - secretRef:
                name: nodejs
          livenessProbe:
            httpGet:
              path: /probes/liveness
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 25m
              memory: 75M
      serviceAccountName: aggregation-api
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: aggregation-api
  name: aggregation-api
  namespace: static
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app.kubernetes.io/name: aggregation-api
