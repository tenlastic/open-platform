apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nats
  namespace: static
spec:
  chart:
    spec:
      chart: nats
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: 7.5.9
  interval: 5m
  releaseName: nats
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - nats
              topologyKey: kubernetes.io/hostname
    existingSecret: nats
    persistence:
      enabled: true
      size: 8G
      storageClass: balanced-expandable
    podSecurityContext:
      enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
        memory: 250M
