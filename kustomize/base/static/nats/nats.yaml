apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nats
  namespace: static
spec:
  chart:
    spec:
      chart: nats
      sourceRef:
        kind: HelmRepository
        name: nats
      version: 0.19.12
  interval: 5m
  releaseName: nats
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - nats
            topologyKey: kubernetes.io/hostname
    auth:
      enabled: true
    cluster:
      enabled: true
      replicas: 5
    nats:
      customConfigSecret:
        name: nats
      healthcheck:
        enableHealthzLivenessReadiness: true
      image:
        tag: 2.9.16-alpine
      jetstream:
        enabled: true
        fileStorage:
          enabled: true
          size: 8G
          storageDirectory: /data/
          storageClassName: balanced-expandable
        memStorage:
          enabled: true
          size: 2G
      resources:
        requests:
          cpu: 50m
          memory: 250M
    natsbox:
      enabled: false
