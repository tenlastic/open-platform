apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-express
  namespace: static
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mongo-express
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: static
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
