apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: home-ui
  name: home-ui
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: home-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-ui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - home-ui
              topologyKey: kubernetes.io/hostname
      containers:
        - name: home-ui
          image: tenlastic/home-ui:0.0.342
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 50M
            requests:
              cpu: 25m
              memory: 50M
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: home-ui
    service: home-ui
  name: home-ui
  namespace: static
spec:
  ports:
    - port: 80
      name: http
  selector:
    app.kubernetes.io/name: home-ui
