apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mongodb-operator
  name: mongodb-operator
  namespace: static
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb-operator
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mongodb-operator
                topologyKey: kubernetes.io/hostname
      containers:
        - command:
            - /usr/local/bin/entrypoint
          env:
            - name: AGENT_IMAGE
              value: quay.io/mongodb/mongodb-agent-ubi:108.0.6.8796-1
            - name: MDB_IMAGE_TYPE
              value: ubi8
            - name: MONGODB_IMAGE
              value: mongodb-community-server
            - name: MONGODB_REPO_URL
              value: docker.io/mongodb
            - name: OPERATOR_NAME
              value: mongodb-operator
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: READINESS_PROBE_IMAGE
              value: quay.io/mongodb/mongodb-kubernetes-readinessprobe:1.0.23
            - name: VERSION_UPGRADE_HOOK_IMAGE
              value: quay.io/mongodb/mongodb-kubernetes-operator-version-upgrade-post-start-hook:1.0.10
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/mongodb/mongodb-kubernetes-operator:0.13.0
          name: mongodb-kubernetes-operator
          resources:
            limits:
              cpu: 100m
              memory: 250M
            requests:
              cpu: 100m
              memory: 250M
      serviceAccountName: mongodb-operator
