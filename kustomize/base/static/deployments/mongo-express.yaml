apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mongo-express
  name: mongo-express
  namespace: static
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo-express
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo-express
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mongo-express
                topologyKey: kubernetes.io/hostname
      containers:
        - name: mongo-express
          image: mongo-express:latest
          envFrom:
            - secretRef:
                name: mongo-express
          ports:
            - containerPort: 8081
          resources:
            limits:
              cpu: 100m
              memory: 50M
            requests:
              cpu: 25m
              memory: 50M
