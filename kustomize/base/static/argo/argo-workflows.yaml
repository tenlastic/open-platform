apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    workflows.argoproj.io/default-artifact-repository: default
  name: artifact-repositories
  namespace: static
data:
  default: |
    s3:
      accessKeySecret:
        name: minio
        key: root-user
      bucket: argo
      endpoint: minio.static:9000
      insecure: true
      secretKeySecret:
        name: minio
        key: root-password
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argo-workflows
  namespace: static
spec:
  chart:
    spec:
      chart: argo-workflows
      sourceRef:
        kind: HelmRepository
        name: argo
      version: 0.22.8
  interval: 5m
  releaseName: argo-workflows
  values:
    controller:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - argo-workflows-workflow-controller
                topologyKey: kubernetes.io/hostname
      containerRuntimeExecutor: emissary
      extraEnv:
        - name: POD_NAMES
          value: v1
      replicas: 1
      resources:
        requests:
          cpu: 25m
          memory: 25M
      workflowNamespaces:
        - dynamic
        - static
    executor:
      resources:
        requests:
          cpu: 0
          memory: 0
    mainContainer:
      resources:
        requests:
          cpu: 0
          memory: 0
    server:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - argo-workflows-server
                topologyKey: kubernetes.io/hostname
      extraArgs:
        - --auth-mode=server
      extraEnv:
        - name: POD_NAMES
          value: v1
      replicas: 5
      resources:
        requests:
          cpu: 25m
          memory: 25M
    workflow:
      rbac:
        create: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflows
  namespace: static
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflowartifactgctasks
    verbs:
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowartifactgctasks/status
    verbs:
      - patch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflows
  namespace: static
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflows
subjects:
  - kind: ServiceAccount
    name: argo-workflows
    namespace: static
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflows
  namespace: static
