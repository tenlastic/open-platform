apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: static
spec:
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
      version: 13.1.7
  interval: 5m
  releaseName: mongodb
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tenlastic.com/low-priority
                  operator: Exists
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - mongodb
              topologyKey: kubernetes.io/hostname
    arbiter:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mongodb
                topologyKey: kubernetes.io/hostname
      resources:
        limits:
          cpu: 250m
          memory: 250M
        requests:
          cpu: 50m
          memory: 250M
    architecture: replicaset
    auth:
      existingSecret: mongodb
    livenessProbe:
      periodSeconds: 30
    persistence:
      size: 8G
      storageClass: balanced-expandable
    readinessProbe:
      periodSeconds: 30
    replicaCount: 5
    resources:
      limits:
        cpu: 1000m
        memory: 1G
      requests:
        cpu: 250m
        memory: 1G
