apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mongodb-gui
  name: mongodb-gui
  namespace: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb-gui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb-gui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tenlastic.com/low-priority
                    operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - mongodb-gui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: mongodb-gui
          image: ugleiton/mongo-gui:latest
          envFrom:
            - secretRef:
                name: mongodb-gui
          ports:
            - containerPort: 4321
          resources:
            limits:
              cpu: 100m
              memory: 50M
            requests:
              cpu: 25m
              memory: 50M
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-gui
  namespace: static
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mongodb-gui
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: static
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: mongodb-gui
  name: mongodb-gui
  namespace: static
spec:
  ports:
    - port: 4321
      name: http
  selector:
    app.kubernetes.io/name: mongodb-gui
