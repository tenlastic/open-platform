apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    workflows.argoproj.io/default-artifact-repository: default
  name: artifact-repositories
  namespace: static
data:
  default: |
    s3:
      accessKeySecret:
        name: minio
        key: rootUser
      bucket: argo
      endpoint: minio.static:9000
      insecure: true
      secretKeySecret:
        name: minio
        key: rootPassword
