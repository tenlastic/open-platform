paths:
  /namespaces/{namespaceId}/games/{_id}/icon:
    post:
      summary: Upload Icon Image
      tags: [Games]
      description: Uploads the icon image for a Game.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Game'
