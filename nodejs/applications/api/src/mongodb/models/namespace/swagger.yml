components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceKey'
        limits:
          $ref: '#/components/schemas/NamespaceLimits'
        name:
          type: string
        status:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceUser'
      required:
        - name
