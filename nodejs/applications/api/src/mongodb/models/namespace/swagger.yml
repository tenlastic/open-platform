components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceKey'
        limits:
          $ref: '#/components/schemas/NamespaceLimits'
        name:
          type: string
        status:
          type: object
          properties:
            components:
              type: array
              items:
                type: object
                properties:
                  current:
                    type: number
                  name:
                    type: string
                    enum: [api, cdc, connector, metrics, sidecar]
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
                  total:
                    type: number
            limits:
              $ref: '#/components/schemas/NamespaceStatusLimits'
            nodes:
              type: array
              items:
                type: object
                properties:
                  component:
                    type: string
                    enum: [api, cdc, connector, metrics, sidecar]
                  container:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
                  pod:
                    type: string
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceUser'
      required:
        - name
