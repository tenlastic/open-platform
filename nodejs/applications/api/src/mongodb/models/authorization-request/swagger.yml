components:
  schemas:
    AuthorizationRequest:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        deniedAt:
          type: string
          format: date-time
        grantedAt:
          type: string
          format: date-time
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        roles:
          type: array
          items:
            type: string
            enum:
              - Articles:Read
              - Articles:ReadPublished
              - Articles:ReadWrite
              - Authorizations:Read
              - Authorizations:ReadWrite
              - Builds:Read
              - Builds:ReadPublished
              - Builds:ReadWrite
              - Collections:Read
              - Collections:ReadWrite
              - GameServers:Read
              - GameServers:ReadWrite
              - Games:Read
              - Games:ReadWrite
              - Namespaces:Read
              - Namespaces:ReadWrite
              - Queues:Read
              - Queues:ReadWrite
              - Users:Read
              - Users:ReadWrite
              - Workflows:Read
              - Workflows:ReadWrite
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
          format: ^[0-9a-f]{24}$
      required:
        - userId
