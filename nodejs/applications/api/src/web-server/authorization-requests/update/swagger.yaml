paths:
  /authorization-requests/{_id}:
    put:
      summary: Update
      tags: [Authorization Requests]
      description: Updates an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/AuthorizationRequest'
  /namespaces/{namespaceId}/authorization-requests/{_id}:
    put:
      summary: Update
      tags: [Authorization Requests]
      description: Updates an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthorizationRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/AuthorizationRequest'
