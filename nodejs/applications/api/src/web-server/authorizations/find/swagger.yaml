paths:
  /authorizations:
    get:
      summary: Find
      tags: [Authorizations]
      description: Finds records matching the search criteria.
      security:
        - AccessToken: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Authorization'
  /namespaces/{namespaceId}/authorizations:
    get:
      summary: Find
      tags: [Authorizations]
      description: Finds records matching the search criteria.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Authorization'
