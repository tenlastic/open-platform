paths:
  /public-keys/jwks:
    get:
      summary: JWKs
      tags: [PublicKeys]
      description: Returns the Public Keys for verifying JSON Web Tokens signed by Tenlastic.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      type: object
                      properties:
                        alg:
                          type: string
                        kty:
                          type: string
                        use:
                          type: string
                        x5c:
                          type: array
                          items:
                            type: string
