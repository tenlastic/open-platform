paths:
  /storefronts/{_id}/background:
    get:
      summary: Download Background Image
      tags: [Storefront]
      description: Returns a stream containing the background image.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
