paths:
  /storefronts/{storefrontId}/images/{_id}:
    get:
      summary: Download Image
      tags: [Storefront]
      description: Returns a stream containing the image.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: storefrontId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
