paths:
  /game-servers/{_id}/logs/{nodeId}:
    get:
      summary: Logs
      tags: [GameServers]
      description: Returns the most recent logs of the requested node.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: nodeId
          schema:
            type: string
          required: true
        - in: query
          name: since
          schema:
            type: string
            format: date-time
        - in: since
          name: tail
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      properties:
                        body:
                          type: string
                        unix:
                          type: number
