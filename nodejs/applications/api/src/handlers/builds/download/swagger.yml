paths:
  /namespaces/{namespaceId}/builds/{_id}/files:
    get:
      summary: Download
      tags: [Builds]
      description: Returns a zip file containing Build files.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
        - in: query
          name: files
          schema:
            type: string
          description: A string indicating if the file at the same index should be included (1) or excluded (0).
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
