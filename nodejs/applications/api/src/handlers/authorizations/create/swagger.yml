paths:
  /authorizations:
    post:
      summary: Create
      tags: [Authorizations]
      description: Creates a new record.
      security:
        - AccessToken: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authorization'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Authorization'
