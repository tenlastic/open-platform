paths:
  /namespaces/{namespaceId}/collections/{_id}:
    get:
      summary: Find One
      tags: [Collections]
      description: Finds a record by ID.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Collection'
