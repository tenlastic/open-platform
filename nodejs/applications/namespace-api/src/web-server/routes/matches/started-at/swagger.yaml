paths:
  /namespaces/{namespaceId}/matches/{_id}/started-at:
    patch:
      summary: Start
      tags: [Matches]
      description: Updates an existing record's date field to the current date and time.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Match'
