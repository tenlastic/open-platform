paths:
  /namespaces/{namespaceId}/groups/{groupId}/user-ids/{_id}:
    delete:
      summary: Leave
      tags: [Groups]
      description: Removes the User from the Group.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: groupId
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Group'
