paths:
  /namespaces/{namespaceId}/storefronts/{_id}/{field}:
    post:
      summary: Upload Image / Video
      tags: [Storefront]
      description: Uploads the image or video for a Storefront.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: field
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Storefront'
