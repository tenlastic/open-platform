paths:
  /namespaces/{namespaceId}/workflows/{_id}:
    delete:
      summary: Delete
      tags: [Workflows]
      description: Deletes an existing record.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: _id
          schema:
            type: string
          required: true
        - in: path
          name: namespaceId
          schema:
            type: string
          required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  record:
                    $ref: '#/components/schemas/Workflow'
