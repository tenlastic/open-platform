components:
  schemas:
    GameServerStatus:
      type: object
      properties:
        endpoints:
          type: object
          properties:
            tcp:
              type: string
            udp:
              type: string
            websocket:
              type: string
        nodes:
          type: array
          items:
            type: object
            properties:
              component:
                type: string
                enum: [application, sidecar]
              container:
                type: string
              phase:
                type: string
                enum: [Error, Failed, Pending, Running, Succeeded]
              pod:
                type: string
        phase:
          type: string
          enum: [Error, Failed, Pending, Running, Succeeded]
