components:
  schemas:
    GameServer:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        authorizedUserIds:
          type: array
          items:
            type: string
            format: ^[0-9a-f]{24}$
        buildId:
          type: string
          format: ^[0-9a-f]{24}$
        cpu:
          type: number
          minimum: 0.1
        createdAt:
          type: string
          format: date-time
        currentUserIds:
          type: array
          items:
            type: string
            format: ^[0-9a-f]{24}$
        description:
          type: string
        memory:
          type: number
          minimum: 100000000
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        persistent:
          type: boolean
        preemptible:
          type: boolean
        queueId:
          type: string
          format: ^[0-9a-f]{24}$
        restartedAt:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/GameServerStatus'
        updatedAt:
          type: string
          format: date-time
      required:
        - buildId
        - cpu
        - memory
        - name
        - namespaceId
