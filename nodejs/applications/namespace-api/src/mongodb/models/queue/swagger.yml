components:
  schemas:
    Queue:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        cpu:
          type: number
          minimum: 0.1
        createdAt:
          type: string
          format: date-time
        description:
          type: string
        gameServerTemplate:
          $ref: '#/components/schemas/GameServer'
        memory:
          type: number
          minimum: 100000000
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        preemptible:
          type: boolean
        replicas:
          type: number
          enum: [1, 3, 5]
        status:
          type: object
          properties:
            components:
              type: array
              items:
                type: object
                properties:
                  current:
                    type: number
                  name:
                    type: string
                    enum: [application, sidecar]
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
                  total:
                    type: number
            nodes:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  component:
                    type: string
                    enum: [application, sidecar]
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        teams:
          type: integer
        updatedAt:
          type: string
          format: date-time
        usersPerTeam:
          type: integer
      required:
        - name
        - usersPerTeam
        - teams
