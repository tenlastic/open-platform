paths:
  /subscriptions/{collection}:
    post:
      summary: Create
      tags: [Subscriptions]
      description: Creates a new subscription.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: collection
          schema:
            type: string
            enum:
              - articles
              - builds
              - collections
              - game-server-templates
              - game-servers
              - match-invitations
              - matches
              - queue-members
              - queues
              - storefronts
              - web-sockets
              - workflows
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operationType:
                  type: string
                  enum: ['delete', 'insert', 'replace', 'update']
                resumeToken:
                  type: string
                where:
                  type: object
      responses:
        200:
          description: OK
        202:
          description: Accepted
        206:
          description: Partial Content
          content:
            application/json:
              schema:
                type: object
                properties:
                  fullDocument:
                    type: object
                  operationType:
                    type: string
                    enum: ['delete', 'insert', 'replace', 'update']
                  resumeToken:
                    type: string
                  updateDescription:
                    type: object
                    properties:
                      removedFields:
                        type: array
                        items:
                          type: string
                      updatedFields:
                        type: object
  /subscriptions/collections/{collectionId}/records:
    post:
      summary: Create
      tags: [Subscriptions]
      description: Creates a new subscription.
      security:
        - AccessToken: []
      parameters:
        - in: path
          name: collectionId
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                operationType:
                  type: string
                  enum: ['delete', 'insert', 'replace', 'update']
                resumeToken:
                  type: string
                where:
                  type: object
      responses:
        200:
          description: OK
        202:
          description: Accepted
        206:
          description: Partial Content
          content:
            application/json:
              schema:
                type: object
                properties:
                  fullDocument:
                    type: object
                  operationType:
                    type: string
                    enum: ['delete', 'insert', 'replace', 'update']
                  resumeToken:
                    type: string
                  updateDescription:
                    type: object
                    properties:
                      removedFields:
                        type: array
                        items:
                          type: string
                      updatedFields:
                        type: object
