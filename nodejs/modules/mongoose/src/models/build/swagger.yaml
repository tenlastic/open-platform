components:
  schemas:
    Build:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        entrypoint:
          type: string
        files:
          type: array
          items:
            $ref: '#/components/schemas/BuildFile'
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        platform:
          type: string
          enum: [server64, windows64]
        publishedAt:
          type: string
          format: date-time
        reference:
          type: array
          items:
            $ref: '#/components/schemas/BuildReference'
        status:
          $ref: '#/components/schemas/WorkflowStatus'
        updatedAt:
          type: string
          format: date-time
      required:
        - entrypoint
        - name
        - namespaceId
        - platform
