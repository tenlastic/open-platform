components:
  schemas:
    Authorization:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        apiKey:
          type: string
        bannedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        roles:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizationRole'
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
          format: ^[0-9a-f]{24}$
    AuthorizationRole:
      type: string
      enum:
        - Articles:Read
        - Articles:ReadPublished
        - Articles:ReadWrite
        - Authorizations:Read
        - Authorizations:ReadWrite
        - BuildLogs:Read
        - Builds:Read
        - Builds:ReadPublished
        - Builds:ReadWrite
        - Collections:Read
        - Collections:ReadWrite
        - GameServerLogs:Read
        - GameServers:Read
        - GameServers:ReadAuthorized
        - GameServers:ReadWrite
        - Logins:Read
        - Matches:Read
        - Matches:ReadStarted
        - Matches:ReadWrite
        - NamespaceLogs:Read
        - Namespaces:Read
        - Namespaces:ReadWrite
        - QueueLogs:Read
        - Queues:Read
        - Queues:ReadWrite
        - Records:Read
        - Records:ReadWrite
        - SteamApiKeys:Read
        - SteamApiKeys:Write
        - Storefronts:Read
        - Storefronts:ReadWrite
        - Users:Read
        - Users:ReadWrite
        - WebSockets:Read
        - WebSockets:ReadWrite
        - WorkflowLogs:Read
        - Workflows:Read
        - Workflows:ReadWrite
