components:
  schemas:
    MatchInvitation:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        acceptedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        matchId:
          type: string
          format: ^[0-9a-f]{24}$
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
          format: ^[0-9a-f]{24}$
      required:
        - matchId
        - userId
