components:
  schemas:
    QueueGameServerTemplate:
      type: object
      properties:
        buildId:
          type: string
          format: ^[0-9a-f]{24}$
        cpu:
          type: number
          minimum: 0.1
        description:
          type: string
        memory:
          type: number
          minimum: 100000000
        metadata:
          type: object
        preemptible:
          type: boolean
        probes:
          $ref: '#/components/schemas/GameServerProbes'
      required:
        - buildId
        - cpu
        - memory
