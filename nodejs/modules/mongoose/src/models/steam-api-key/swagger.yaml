components:
  schemas:
    SteamApiKey:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        appId:
          type: integer
        createdAt:
          type: string
          format: date-time
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        updatedAt:
          type: string
          format: date-time
        value:
          type: string
      required:
        - appId
        - name
        - namespaceId
        - value
