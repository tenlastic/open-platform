components:
  schemas:
    Record:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        collectionId:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        updatedAt:
          type: string
          format: date-time
      required:
        - collectionId
        - namespaceId
