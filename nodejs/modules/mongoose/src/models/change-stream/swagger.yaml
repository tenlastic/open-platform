components:
  schemas:
    ChangeStream:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        key:
          type: string
        resumeAfter:
          type: string
        updatedAt:
          type: string
          format: date-time
      required:
        - key
