components:
  schemas:
    Collection:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        indexes:
          type: array
          items:
            $ref: '#/components/schemas/CollectionIndex'
        jsonSchema:
          type: object
        name:
          type: string
        namespaceId:
          type: string
        permissions:
          $ref: '#/components/schemas/CollectionPermissions'
        updatedAt:
          type: string
          format: date-time
      required:
        - name
        - namespaceId
