components:
  schemas:
    GameServerTemplate:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        buildId:
          type: string
          format: ^[0-9a-f]{24}$
        cpu:
          type: number
          minimum: 0.1
        createdAt:
          type: string
          format: date-time
        description:
          type: string
        memory:
          type: number
          minimum: 100000000
        metadata:
          type: object
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        persistent:
          type: boolean
        ports:
          type: array
          items:
            $ref: '#/components/schemas/GameServerPort'
        preemptible:
          type: boolean
        probes:
          $ref: '#/components/schemas/GameServerProbes'
        updatedAt:
          type: string
          format: date-time
      required:
        - buildId
        - cpu
        - memory
        - name
        - namespaceId
