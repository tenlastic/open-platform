components:
  schemas:
    QueueMember:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        groupId:
          type: string
          format: ^[0-9a-f]{24}$
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        queueId:
          type: string
          format: ^[0-9a-f]{24}$
        team:
          $ref: '#/components/schemas/QueueMemberTeam'
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
          format: ^[0-9a-f]{24}$
        userIds:
          type: array
          items:
            type: string
            format: ^[0-9a-f]{24}$
        webSocketId:
          type: string
          format: ^[0-9a-f]{24}$
      required:
        - namespaceId
        - queueId
        - userId
        - webSocketId
