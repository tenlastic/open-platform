components:
  schemas:
    Database:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        cpu:
          type: number
          minimum: 0.1
        createdAt:
          type: string
          format: date-time
        gameId:
          type: string
          format: ^[0-9a-f]{24}$
        memory:
          type: number
          minimum: 250000000
        name:
          type: string
        namespaceId:
          type: string
          format: ^[0-9a-f]{24}$
        preemptible:
          type: boolean
        replicas:
          type: number
          enum: [1, 3, 5]
        status:
          type: object
          properties:
            nodes:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  phase:
                    type: string
                    enum: [Error, Failed, Pending, Running, Succeeded]
            phase:
              type: string
              enum: [Error, Failed, Pending, Running, Succeeded]
        storage:
          type: number
          minimum: 5000000000
        updatedAt:
          type: string
          format: date-time
      required:
        - cpu
        - memory
        - name
        - namespaceId
