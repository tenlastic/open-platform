components:
  schemas:
    NamespaceKey:
      type: object
      properties:
        description:
          type: string
        roles:
          type: array
          items:
            type: string
            enum:
              - articles
              - builds
              - game-servers
              - games
              - namespaces
              - queues
              - workflows
        value:
          type: string
      required:
        - description
        - value
