components:
  schemas:
    NamespaceUser:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        roles:
          type: array
          items:
            type: string
            enum:
              - articles
              - builds
              - collections
              - game-servers
              - games
              - namespaces
              - queues
      required:
        - _id
