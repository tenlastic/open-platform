components:
  schemas:
    Namespace:
      type: object
      properties:
        _id:
          type: string
          format: ^[0-9a-f]{24}$
        createdAt:
          type: string
          format: date-time
        keys:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceKey'
        limits:
          $ref: '#/components/schemas/NamespaceLimits'
        name:
          type: string
        resources:
          $ref: '#/components/schemas/NamespaceResources'
        restartedAt:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/NamespaceStatus'
        updatedAt:
          type: string
          format: date-time
        users:
          type: array
          items:
            $ref: '#/components/schemas/NamespaceUser'
      required:
        - name
