<div *ngIf="data.title"
     mat-dialog-title>{{ data.title }}</div>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <app-button *ngFor="let button of data.buttons"
              mat-button
              [color]="button.color"
              (OnClick)="dialogRef.close(button.label)">
    <div>{{ button.label }}</div>
  </app-button>
</div>
