<ng-container [formGroup]="form">
  <mat-form-field floatLabel="always">
    <mat-label>Key</mat-label>
    <input formControlName="key"
           matInput
           required />
    <mat-error>Enter a valid key.</mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option value="boolean">Boolean</mat-option>
      <mat-option value="number">Number</mat-option>
      <mat-option value="string">String</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'boolean'"
                  floatLabel="always">
    <mat-label>Value</mat-label>
    <mat-select formControlName="value">
      <mat-option [value]="true">True</mat-option>
      <mat-option [value]="false">False</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'number'"
                  floatLabel="always">
    <mat-label>Value</mat-label>
    <input matInput
           required
           type="number"
           formControlName="value" />
    <mat-error>Enter a valid value.</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'string'"
                  floatLabel="always">
    <mat-label>Value</mat-label>
    <input matInput
           required
           formControlName="value" />
    <mat-error>Enter a valid value.</mat-error>
  </mat-form-field>

  <app-button *ngIf="!form?.disabled"
              color="accent"
              layout="left"
              (OnClick)="remove.emit()">
    <mat-icon>remove</mat-icon>
    <div>Remove</div>
  </app-button>
</ng-container>
