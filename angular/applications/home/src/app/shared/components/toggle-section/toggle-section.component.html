<div class="row">
  <h3>{{ title }}</h3>
  <app-button *ngIf="canToggle"
              color="accent"
              (OnClick)="toggle()">
    <mat-icon>{{ isVisible ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
    <div>{{ isVisible ? 'Hide' : 'Show' }}</div>
  </app-button>
</div>

<div *ngIf="isVisible"
     class="row">
  <ng-content></ng-content>
</div>
