<div *ngIf="form"
     class="page">
  <div class="row">
    <div class="col-sm-6">
      <app-title *ngIf="hasWriteAuthorization">{{ data?._id ? 'Edit' : 'Create' }} Collection</app-title>
      <app-title *ngIf="!hasWriteAuthorization">View Collection</app-title>
    </div>

    <div *ngIf="hasWriteAuthorization"
         class="col-sm-6 align-right">
      <app-button color="accent"
                  (OnClick)="navigateToJson()">
        <mat-icon>code</mat-icon>
        <div>{{ data?._id ? 'Edit' : 'Create' }} as JSON</div>
      </app-button>
    </div>
  </div>

  <form [formGroup]="form"
        autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput
               appAutofocus
               formControlName="name" />
        <mat-error>Enter a valid name.</mat-error>
      </mat-form-field>
    </div>

    <app-toggle-section title="Properties">
      <div class="row"
           formArrayName="properties"
           *ngFor="let property of form['controls'].properties['controls']; let i = index">
        <app-property-field [form]="property"
                            (remove)="removeProperty(i)"></app-property-field>
      </div>

      <div *ngIf="!form.disabled"
           class="row">
        <app-button color="accent"
                    layout="left"
                    (OnClick)="addProperty()">
          <mat-icon>add</mat-icon>
          <div>Add Property</div>
        </app-button>
      </div>
    </app-toggle-section>

    <app-toggle-section title="Roles">
      <div class="row"
           formArrayName="roles"
           *ngFor="let role of form['controls'].roles['controls']; let i = index">
        <app-role-field [form]="role"
                        [index]="i"
                        [isDefault]="i === form['controls'].roles['controls'].length - 1"
                        [length]="form['controls'].roles['controls'].length"
                        [properties]="form['controls'].properties | asAny"
                        (moveDown)="moveRoleDown(i)"
                        (moveUp)="moveRoleUp(i)"
                        (remove)="removeRole(i)"></app-role-field>
      </div>

      <div *ngIf="!form.disabled"
           class="row">
        <app-button color="accent"
                    layout="left"
                    (OnClick)="addRole()">
          <mat-icon>add</mat-icon>
          <div>Add Role</div>
        </app-button>
      </div>
    </app-toggle-section>
  </form>
</div>

<div *ngIf="form && !form.disabled"
     class="page-actions">
  <div *ngFor="let error of errors"
       class="form-error">
    {{ error }}
  </div>

  <app-button color="primary"
              size="large"
              (OnClick)="save()">
    <mat-icon>save</mat-icon>
    <div>Save</div>
  </app-button>
</div>
