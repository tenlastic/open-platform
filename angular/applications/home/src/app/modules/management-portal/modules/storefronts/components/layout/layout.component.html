<app-sidenav>
  <div *ngIf="($storefront | async) as storefront"
       appNav
       class="nav">
    <app-button color="accent"
                layout="vertical"
                [routerLink]="['./']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
                text="left"
                width="full">
      <mat-icon>storefront</mat-icon>
      <div>{{ storefront.title }}</div>
    </app-button>

    <hr>

    <app-button color="accent"
                layout="vertical"
                [routerLink]="['multimedia']"
                routerLinkActive="active"
                text="left"
                width="full">
      <mat-icon>image</mat-icon>
      <div>Images / Videos</div>
    </app-button>

    <app-button *ngIf="$hasPermission(IAuthorization.articleRoles) | async"
                color="accent"
                layout="vertical"
                [routerLink]="['guides']"
                routerLinkActive="active"
                text="left"
                width="full">
      <mat-icon>format_list_bulleted</mat-icon>
      <div>Guides</div>
    </app-button>

    <app-button *ngIf="$hasPermission(IAuthorization.articleRoles) | async"
                color="accent"
                layout="vertical"
                [routerLink]="['news']"
                routerLinkActive="active"
                text="left"
                width="full">
      <mat-icon>campaign</mat-icon>
      <div>News</div>
    </app-button>

    <app-button *ngIf="$hasPermission(IAuthorization.articleRoles) | async"
                color="accent"
                layout="vertical"
                [routerLink]="['patch-notes']"
                routerLinkActive="active"
                text="left"
                width="full">
      <mat-icon>healing</mat-icon>
      <div>Patch Notes</div>
    </app-button>
  </div>

  <router-outlet></router-outlet>
</app-sidenav>
