<div class="page">
  <app-title>Web Sockets</app-title>

  <div class="row">
    <div class="col-sm-3">
      <app-data-source-filter [dataSource]="dataSource">
        Filter Web Sockets
      </app-data-source-filter>
    </div>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="createdAt"
         matSortDirection="desc">
    <ng-container matColumnDef="user">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>User</th>
      <td mat-cell
          *matCellDef="let element">{{ getUser(element.userId)?.username }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Created At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdAt | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="disconnectedAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Disconnected At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.disconnectedAt | date: 'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Duration</th>
      <td mat-cell
          *matCellDef="let element">{{ element.duration | duration }}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
