<mat-form-field floatLabel="always">
  <mat-label>Key</mat-label>
  <input matInput
         required
         [formControl]="form.controls.key | asAny" />
  <mat-error>Enter a valid key.</mat-error>
</mat-form-field>

<mat-form-field floatLabel="always">
  <mat-label>Type</mat-label>
  <mat-select [formControl]="form.controls.type | asAny">
    <mat-option value="array">Array</mat-option>
    <mat-option value="boolean">Boolean</mat-option>
    <mat-option value="number">Number</mat-option>
    <mat-option value="string">String</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'array'"
                floatLabel="always">
  <mat-label>Array Type</mat-label>
  <mat-select [formControl]="form.controls.arrayType | asAny">
    <mat-option value="boolean">Boolean</mat-option>
    <mat-option value="number">Number</mat-option>
    <mat-option value="string">String</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'boolean'"
                floatLabel="always">
  <mat-label>Default Value</mat-label>
  <mat-select [formControl]="form.controls.default | asAny">
    <mat-option [value]="true">True</mat-option>
    <mat-option [value]="false">False</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'number'"
                floatLabel="always">
  <mat-label>Default Value</mat-label>
  <input matInput
         type="number"
         [formControl]="form.controls.default | asAny" />
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value === 'string'"
                floatLabel="always">
  <mat-label>Default Value</mat-label>
  <input matInput
         [formControl]="form.controls.default | asAny" />
</mat-form-field>

<mat-form-field *ngIf="form.controls.type.value !== 'array'"
                floatLabel="always">
  <mat-label>Required</mat-label>
  <mat-select [formControl]="form.controls.required | asAny">
    <mat-option [value]="true">True</mat-option>
    <mat-option [value]="false">False</mat-option>
  </mat-select>
</mat-form-field>

<app-button *ngIf="!form.disabled"
            color="accent"
            (OnClick)="remove.emit()">
  <mat-icon>close</mat-icon>
  <span>Remove</span>
</app-button>
