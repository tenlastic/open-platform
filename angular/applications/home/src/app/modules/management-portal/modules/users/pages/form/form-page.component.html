<div class="page">
  <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>

  <div class="row">
    <div class="col-sm-6">
      <app-title>{{ data?._id ? 'Edit' : 'Create' }} User</app-title>
    </div>
    <div class="col-sm-6 align-right">
      <app-button color="accent"
                  (OnClick)="navigateToJson()">
        <mat-icon>code</mat-icon>
        <span>{{ data?._id ? 'Edit' : 'Create' }} as JSON</span>
      </app-button>
    </div>
  </div>

  <app-loading-message *ngIf="loadingMessage">{{ loadingMessage }}</app-loading-message>

  <form *ngIf="form"
        [formGroup]="form"
        autocomplete="off">
    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Email Address</mat-label>
        <input matInput
               type="email"
               formControlName="email" />
        <mat-error>Enter a valid email address.</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field *ngIf="identityService.user.roles.includes('users')"
                      floatLabel="always">
        <mat-label>Roles</mat-label>
        <mat-select placeholder="None"
                    formControlName="roles"
                    multiple>
          <mat-option *ngFor="let role of roles"
                      [value]="role.value">{{ role.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field floatLabel="always">
        <mat-label>Username</mat-label>
        <input matInput
               required
               formControlName="username"
               maxlength="20" />
        <mat-error>Enter a valid alphanumeric username.</mat-error>
      </mat-form-field>
    </div>

    <div *ngFor="let error of errors"
         class="form-error">
      {{ error }}
    </div>

    <app-button color="primary"
                (OnClick)="save()">Save</app-button>
  </form>
</div>
