<div class="page">
  <app-title>Queues</app-title>

  <div class="row">
    <div class="col-sm-3">
      <app-data-source-filter [dataSource]="dataSource">
        Filter Queues
      </app-data-source-filter>
    </div>

    <div class="offset-sm-6 col-sm-3">
      <app-button color="accent"
                  [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        <span>New Queue</span>
      </app-button>
    </div>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="name"
         matSortDirection="desc">
    <ng-container matColumnDef="game">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Game</th>
      <td mat-cell
          *matCellDef="let element">{{ element.game?.fullTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Name</th>
      <td mat-cell
          *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Description</th>
      <td mat-cell
          *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Status</th>
      <td mat-cell
          *matCellDef="let element">{{ getStatus(element) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <app-button color="accent"
                    matTooltip="Game Servers"
                    [routerLink]="[element._id, 'game-servers']">
          <mat-icon>computer</mat-icon>
        </app-button>

        <app-button color="accent"
                    matTooltip="Members"
                    [routerLink]="[element._id, 'members']">
          <mat-icon>people</mat-icon>
        </app-button>

        <app-button color="accent"
                    matTooltip="Logs"
                    (OnClick)="showLogsDialog(element)">
          <mat-icon>subject</mat-icon>
        </app-button>

        <app-button color="accent"
                    matTooltip="Restart"
                    (click)="restart(element)">
          <mat-icon>sync</mat-icon>
        </app-button>

        <app-button color="accent"
                    matTooltip="Edit"
                    [routerLink]="[element._id]">
          <mat-icon>create</mat-icon>
        </app-button>

        <app-button color="accent"
                    matTooltip="Delete"
                    (OnClick)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
