<div class="page">
  <app-title>Articles</app-title>

  <div class="row">
    <div class="col-sm-3">
      <app-data-source-filter [dataSource]="dataSource">
        Filter Articles
      </app-data-source-filter>
    </div>

    <div class="offset-sm-6 col-sm-3">
      <app-button color="accent"
                  [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        <span>New Article</span>
      </app-button>
    </div>
  </div>

  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="createdAt"
         matSortDirection="desc">
    <ng-container matColumnDef="game">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Game</th>
      <td mat-cell
          *matCellDef="let element">{{ element.game?.fullTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Type</th>
      <td mat-cell
          *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Title</th>
      <td mat-cell
          *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Published At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.publishedAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Created At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <app-button *ngIf="element.publishedAt"
                    color="accent"
                    (OnClick)="unpublish(element)">
          <mat-icon>visibility_off</mat-icon>
          <span>Unpublish</span>
        </app-button>

        <app-button *ngIf="!element.publishedAt"
                    color="accent"
                    (OnClick)="publish(element)">
          <mat-icon>visibility</mat-icon>
          <span>Publish</span>
        </app-button>

        <app-button color="accent"
                    [routerLink]="[element._id]">
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </app-button>

        <app-button color="accent"
                    (OnClick)="showDeletePrompt(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </app-button>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
