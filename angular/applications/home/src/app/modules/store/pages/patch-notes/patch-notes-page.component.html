<div class="container">
  <div *ngIf="!loadingMessage"
       class="page">
    <div *ngFor="let article of articles; let last = last">
      <app-article [article]="article"></app-article>

      <hr *ngIf="!last">
    </div>
  </div>

  <app-loading-message *ngIf="loadingMessage">{{ loadingMessage }}</app-loading-message>
</div>
