<div class="page">
  <table mat-table
         [dataSource]="$gameServers | async"
         matSort
         matSortActive="name"
         matSortDirection="asc">
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Name</th>
      <td mat-cell
          *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Description</th>
      <td mat-cell
          *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="currentUsers">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Current Users</th>
      <td mat-cell
          *matCellDef="let element">
        {{ element.status.phase === 'Running' ? element.currentUserIds.length : 0 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef></th>
      <td mat-cell
          *matCellDef="let element">
        <ng-container>
          <app-button mat-button
                      [color]="($group | async) ? 'accent' : 'primary'"
                      [disabled]="isRunning"
                      (OnClick)="join(element, null)">
            <span>Join as Individual</span>
          </app-button>

          <app-button *ngIf="$group | async as group"
                      mat-button
                      color="primary"
                      [disabled]="isRunning"
                      (OnClick)="join(element, group)">
            <div>Join as Group</div>
          </app-button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="($gameServers | async)?.length"
                 [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
