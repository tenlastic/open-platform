<div class="page">
  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="title"
         matSortDirection="asc">
    <ng-container matColumnDef="title">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Title</th>
      <td mat-cell
          *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Subtitle</th>
      <td mat-cell
          *matCellDef="let element">{{ element.subtitle }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Created At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.createdAt | date:"MMM d, y 'at' h:mm a" }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Updated At</th>
      <td mat-cell
          *matCellDef="let element">{{ element.updatedAt | date:"MMM d, y 'at' h:mm a" }}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns"
        appHighlight
        [routerLink]="[row.namespaceId]"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"
                 showFirstLastButtons></mat-paginator>
</div>
