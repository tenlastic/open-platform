<form [formGroup]="form">
  <mat-form-field floatLabel="always">
    <mat-label>Username</mat-label>
    <input autofocus
           formControlName="username"
           matInput
           maxlength="24" />
    <mat-error>Enter a valid username.</mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always"
                  margin-top>
    <mat-label>Password</mat-label>
    <input matInput
           type="password"
           formControlName="password" />
    <mat-error>Enter a password.</mat-error>
  </mat-form-field>

  <app-form-message *ngIf="error"
                    level="error"
                    text="center">{{ error }}</app-form-message>

  <app-button centered
              color="primary"
              layout="vertical"
              (OnClick)="submit()">
    <div>Submit</div>
  </app-button>
</form>
