<div [hidden]="!!loadingMessage">
  <img src="/assets/images/logo.png" />

  <h2>
    <mat-icon>person_add</mat-icon>
    Create Account
  </h2>

  <app-registration-form (register)="onRegister($event)"></app-registration-form>

  <div class="row">
    <div class="col-sm-6">
      <app-button color="accent"
                  layout="vertical"
                  routerLink="../log-in">
        <mat-icon>lock</mat-icon>
        <div>Log In</div>
      </app-button>
    </div>
    <div class="col-sm-6">
      <app-button color="accent"
                  layout="vertical"
                  routerLink="../reset-password">
        <mat-icon>refresh</mat-icon>
        <div>Reset Password</div>
      </app-button>
    </div>
  </div>
</div>

<app-loading-message [hidden]="!loadingMessage">{{ loadingMessage }}</app-loading-message>
