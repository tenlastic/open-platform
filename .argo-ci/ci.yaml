apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: continuous-integration-
spec:
  arguments:
    parameters:
      - name: repo
        value: git@github.com:tenlastic/open-platform.git
      - name: revision
  entrypoint: pipeline
  podGC:
    strategy: OnWorkflowSuccess
  serviceAccountName: argo
  volumeClaimTemplates:
    - metadata:
        name: workspace
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
  volumes:
    - name: continuous-deployment-ssh-keys
      secret:
        secretName: continuous-deployment-ssh-keys
        defaultMode: 0600
  templates:
    - name: pipeline
      inputs:
        parameters:
          - name: repo
          - name: revision
      steps:
        - - name: checkout
            template: checkout
            arguments:
              parameters:
                - name: repo
                  value: "{{inputs.parameters.repo}}"
                - name: revision
                  value: "{{inputs.parameters.revision}}"

        - - name: skip-ci
            template: skip-ci

        - - name: get-branch
            template: get-branch
            arguments:
              parameters:
                - name: revision
                  value: "{{inputs.parameters.revision}}"

        - - name: continuous-integration-nodejs
            template: continuous-integration-nodejs
            when: "'{{steps.skip-ci.outputs.result}}' == 'false'"

        - - name: continuous-integration-angular
            template: continuous-integration-angular
            when: "'{{steps.skip-ci.outputs.result}}' == 'false'"

        - - name: terraform
            template: terraform
            when: "('{{steps.skip-ci.outputs.result}}' == 'false') && ('{{steps.get-branch.outputs.result}}' == master)"

        - - name: publish-npm-modules
            template: publish-npm-modules
            when: "('{{steps.skip-ci.outputs.result}}' == 'false') && ('{{steps.get-branch.outputs.result}}' == master)"

        - - name: publish-docker-images
            template: publish-docker-images
            when: "('{{steps.skip-ci.outputs.result}}' == 'false') && ('{{steps.get-branch.outputs.result}}' == master)"

        - - name: publish-electron-applications
            template: publish-electron-applications
            when: "('{{steps.skip-ci.outputs.result}}' == 'false') && ('{{steps.get-branch.outputs.result}}' == master)"

        - - name: publish-miscellaneous-docker-images
            template: publish-miscellaneous-docker-images
            when: "('{{steps.skip-ci.outputs.result}}' == 'false') && ('{{steps.get-branch.outputs.result}}' == master)"

    - name: checkout
      script:
        image: alpine/git:latest
        command: [sh]
        source: |
          # Set up SSH keys.
          mkdir -p /root/.ssh/
          echo 'github.com ssh-rsa ' > ~/.ssh/known_hosts
          cp /tmp/secrets/continuous-deployment-ssh-keys/id_rsa /root/.ssh/id_rsa

          # Use SSH instead of HTTPS.
          git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
          git config --global gc.auto 0 || true

          # Clone repository and reset to specific revision.
          git clone {{inputs.parameters.repo}} /usr/src/app/
          cd /usr/src/app/
          git fetch --all
          git reset --hard {{inputs.parameters.revision}}
        volumeMounts:
          - name: continuous-deployment-ssh-keys
            mountPath: /tmp/secrets/continuous-deployment-ssh-keys/
            readonly: true
          - name: workspace
            mountPath: /usr/src/
      inputs:
        parameters:
          - name: repo
          - name: revision
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: continuous-integration-angular
      container:
        image: node:10
        command: [sh]
        args: [./.argo-ci/continuous-integration-angular.sh]
        envFrom:
          - secretRef:
              name: continuous-integration-environment-variables
        resources:
          requests:
            memory: 4096M
            cpu: 500m
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: continuous-integration-nodejs
      container:
        image: node:10
        command: [sh]
        args: [./.argo-ci/continuous-integration-nodejs.sh]
        envFrom:
          - secretRef:
              name: continuous-integration-environment-variables
        resources:
          requests:
            memory: 4096M
            cpu: 500m
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      sidecars:
        - name: dind
          image: docker:19.03.8-dind
          command:
            - "dockerd"
            - "--host"
            - "tcp://0.0.0.0:2375"
          securityContext:
            privileged: true
        - name: docker-registry
          image: registry:latest
          command:
            - /bin/sh
            - -c
            - trap "exit 0" SIGKILL && ./entrypoint.sh /etc/docker/registry/config.yml
        - name: kafka
          image: spotify/kafka:latest
          env:
            - name: ADVERTISED_HOST
              value: localhost
            - name: ADVERTISED_PORT
              value: "9092"
        - name: mongo
          image: tenlastic/mongo-replica-set:latest
          env:
            - name: REPLICA_SET_HOSTNAME
              value: localhost
        - name: minio
          image: minio/minio:latest
          command:
            - minio
            - server
            - /data
        - name: rabbitmq
          image: rabbitmq
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: get-branch
      script:
        image: alpine/git:latest
        command: [sh]
        source: git branch --contains {{inputs.parameters.revision}} | cut -c 3-
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      inputs:
        parameters:
          - name: revision
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-docker-images
      container:
        image: node:10
        command: [sh]
        args: [./.argo-ci/publish-docker-images.sh]
        env:
          - name: DOCKER_HOST
            value: 127.0.0.1
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        resources:
          requests:
            memory: 4096M
            cpu: 500m
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      sidecars:
        - name: dind
          image: docker:19.03.8-dind
          command:
            - "dockerd"
            - "--host"
            - "tcp://0.0.0.0:2375"
          securityContext:
            privileged: true
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-electron-applications
      container:
        image: electronuserland/builder:wine
        command: [sh]
        args: [./.argo-ci/publish-electron-applications.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        resources:
          requests:
            memory: 4096M
            cpu: 500m
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-miscellaneous-docker-images
      container:
        image: docker:19.03.8
        command: [sh]
        args: [./.argo-ci/publish-miscellaneous-docker-images.sh]
        env:
          - name: DOCKER_HOST
            value: 127.0.0.1
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      sidecars:
        - name: dind
          image: docker:19.03.8-dind
          command:
            - "dockerd"
            - "--host"
            - "tcp://0.0.0.0:2375"
          securityContext:
            privileged: true
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: publish-npm-modules
      container:
        image: node:10
        command: [sh]
        args: [./.argo-ci/publish-npm-modules.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        resources:
          requests:
            memory: 4096M
            cpu: 500m
        volumeMounts:
          - name: continuous-deployment-ssh-keys
            mountPath: /root/.ssh/
            readOnly: true
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: skip-ci
      script:
        image: alpine/git:latest
        command: [sh]
        source: '[[ $(git log -1 --pretty=%B) == *"[skip ci]"* ]] && echo "true" || echo "false"'
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError

    - name: terraform
      container:
        image: hashicorp/terraform:0.11.13
        command: [sh]
        args: [./.argo-ci/terraform.sh]
        envFrom:
          - secretRef:
              name: continuous-deployment-environment-variables
        volumeMounts:
          - name: workspace
            mountPath: /usr/src/
        workingDir: /usr/src/app/
      retryStrategy:
        limit: 2
        retryPolicy: OnError
