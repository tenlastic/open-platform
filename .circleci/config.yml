version: 2.1

jobs:
  nodejs:
    docker:
      - image: circleci/node:10-browsers
      - image: wurstmeister/kafka:latest
        environment:
          KAFKA_ADVERTISED_HOST_NAME: localhost
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
      - image: mongo:latest
      - image: rabbitmq:latest
      - image: wurstmeister/zookeeper:latest
    steps:
      - checkout
      - run:
          name: Update NPM
          command: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "./projects/nodejs/package.json" }}
      - run:
          name: Install Node Modules
          command: npm install
          working_directory: ./projects/nodejs/
      - run:
          name: Lerna Bootstrap
          command: npm run lerna bootstrap
          working_directory: ./projects/nodejs/
      - save_cache:
          key: dependency-cache-{{ checksum "./projects/nodejs/package.json" }}
          paths:
            - ./projects/nodejs/node_modules/
      - run:
          name: Lint
          command: npm run lerna run lint
          working_directory: ./projects/nodejs/
      - run:
          name: Build
          command: npm run lerna run build
          working_directory: ./projects/nodejs/

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - nodejs:
          context: open-platform-review
